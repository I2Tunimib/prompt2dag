    trigger_rule: all_success
    retries: 3
    retry_delay_seconds: 60
    validation_warnings: []
  - task_id: validate_temp_table
    task_name: Validate Temporary Table
    operator_class: PythonOperator
    operator_module: airflow.operators.python
