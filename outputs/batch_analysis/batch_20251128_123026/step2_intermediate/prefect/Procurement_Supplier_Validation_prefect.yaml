tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Supplier Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: load_and_modify_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          env:
            DATASET_ID: '2'
            TABLE_NAME_PREFIX: JOT_
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
      retry_delay_seconds: 30
    upstream_task_ids: []
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 30
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: reconcile_wikidata_entities
    task_name: Reconcile Supplier Names with Wikidata
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: reconcile_wikidata_entities
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          env:
            PRIMARY_COLUMN: supplier_name
            RECONCILIATOR_ID: wikidataEntity
            DATASET_ID: '2'
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
      retry_delay_seconds: 30
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 30
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_final_supplier_data
    task_name: Save Final Supplier Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: save_final_supplier_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          env:
            DATASET_ID: '2'
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
      retry_delay_seconds: 30
    upstream_task_ids:
      - reconcile_wikidata_entities
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 30
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
