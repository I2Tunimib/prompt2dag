metadata:
  target_orchestrator: prefect
  generated_at: 2025-11-28 12:33:34.694326
  source_analysis_file: Pipeline_Description_Dataset/Sequential_Pipeline_Prompt.txt
  pipeline_name: load_and_modify_data_pipeline
  pipeline_description: This data processing pipeline executes a series of Docker-containerized tasks in a strictly 
    sequential order to transform raw CSV data through successive enrichment steps and finally save the processed data 
    as a CSV file.
  orchestrator_specific:
    flow_name: load_and_modify_data_pipeline
    deployment_name: load_and_modify_data_pipeline_deployment
    work_pool: default-agent-pool
    task_runner: SequentialTaskRunner
    prefect_version: 2.14.0
schedule:
  enabled: false
  schedule_expression:
  start_date:
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: data_directory
    conn_type: LocalFileSystem
    description: Shared Data Directory
    config:
      block_type: LocalFileSystem
      block_module: prefect.filesystems
      block_name: data_directory
      config:
        base_path: /app/data
        protocol: file
  - conn_id: load_modify_api
    conn_type: Secret
    description: Load and Modify Service API
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: load_modify_api
      config:
        base_url: http://load-modify-service:3003
        protocol: http
  - conn_id: reconciliation_api
    conn_type: Secret
    description: Data Reconciliation Service API
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: reconciliation_api
      config:
        base_url: http://reconciliation-service:3003
        protocol: http
        token_secret_name: RECONCILIATION_API_TOKEN
  - conn_id: intertwino_api
    conn_type: Secret
    description: Intertwino API
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: intertwino_api
      config:
        base_url: http://intertwino-api:5005
        protocol: http
  - conn_id: mongodb
    conn_type: Secret
    description: MongoDB Database
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: mongodb
      config:
        host: mongodb
        port: 27017
        database: intertwino
        schema:
        protocol: mongodb
  - conn_id: docker_network
    conn_type: Secret
    description: Custom Docker Network
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: docker_network
      config:
        network_name: app_network
tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: load_and_modify_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          env:
            DATASET_ID: '2'
            DATE_COLUMN: Fecha_id
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
      retry_delay_seconds: 30
    upstream_task_ids: []
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 30
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: reconcile_city_names
    task_name: Data Reconciliation
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: reconcile_city_names
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          env:
            PRIMARY_COLUMN: City
            OPTIONAL_COLUMNS: County,Country
            RECONCILIATOR_ID: geocodingHere
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
      retry_delay_seconds: 30
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 30
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: enrich_with_weather
    task_name: OpenMeteo Data Extension
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: enrich_with_weather
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-openmeteo-extension:latest
          env:
            WEATHER_ATTRIBUTES: apparent_temperature_max,apparent_temperature_min,precipitation_sum,precipitation_hours
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
      retry_delay_seconds: 30
    upstream_task_ids:
      - reconcile_city_names
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 30
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: extend_with_columns
    task_name: Column Extension
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: extend_with_columns
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          env:
            EXTENDER_ID: reconciledColumnExt
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
      retry_delay_seconds: 30
    upstream_task_ids:
      - enrich_with_weather
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 30
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_final_data
    task_name: Save Final Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: save_final_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          env: {}
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
      retry_delay_seconds: 30
    upstream_task_ids:
      - extend_with_columns
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 30
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
