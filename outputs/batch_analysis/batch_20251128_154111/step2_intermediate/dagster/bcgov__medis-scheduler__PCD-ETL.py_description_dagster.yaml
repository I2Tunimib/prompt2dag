tasks:
  - task_id: check_sftp_folder
    task_name: Check SFTP Folder
    operator_class: Op
    operator_module: dagster
    component_ref: check_sftp_folder
    config:
      op_decorator: '@op'
      executor:
        type: k8s_job_executor
        module: dagster_k8s
        config: {}
      config_schema: {}
      required_resource_keys:
        - kubernetes_cluster
      retry_policy:
        max_retries: 3
        delay: 30
        backoff: EXPONENTIAL
      ins: []
      outs:
        - name: folder_status
          dagster_type: Any
          description: Output to kubernetes_cluster
    upstream_task_ids: []
    trigger_rule: default
    retries: 3
    retry_delay_seconds: 30
    validation_warnings: []
  - task_id: check_shared_folder
    task_name: Check Shared Folder
    operator_class: Op
    operator_module: dagster
    component_ref: check_shared_folder
    config:
      op_decorator: '@op'
      executor:
        type: k8s_job_executor
        module: dagster_k8s
        config: {}
      config_schema: {}
      required_resource_keys:
        - kubernetes_cluster
      retry_policy:
        max_retries: 3
        delay: 30
        backoff: EXPONENTIAL
      ins:
        - name: folder_status
          dagster_type: Any
          description: ''
      outs:
        - name: shared_folder_status
          dagster_type: Any
          description: Output to kubernetes_cluster
    upstream_task_ids:
      - check_sftp_folder
    trigger_rule: default
    retries: 3
    retry_delay_seconds: 30
    validation_warnings: []
  - task_id: extract_api_data
    task_name: Extract API Data
    operator_class: Op
    operator_module: dagster
    component_ref: extract_api_data
    config:
      op_decorator: '@op'
      executor:
        type: in_process_executor
        module: dagster
        config: {}
      config_schema: {}
      required_resource_keys:
        - pcd_api
        - kubernetes_cluster
      retry_policy:
        max_retries: 2
        delay: 60
        backoff: CONSTANT
      ins:
        - name: shared_folder_status
          dagster_type: Any
          description: ''
      outs:
        - name: api_responses
          dagster_type: String
          description: Output to pcd_api
    upstream_task_ids:
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
    trigger_rule: default
    retries: 2
    retry_delay_seconds: 60
    validation_warnings: []
  - task_id: process_pcd_data
    task_name: Process PCD Data
    operator_class: Op
    operator_module: dagster
    component_ref: process_pcd_data
    config:
      op_decorator: '@op'
      executor:
        type: k8s_job_executor
        module: dagster_k8s
        config: {}
      config_schema: {}
      required_resource_keys:
        - pcd_api
        - kubernetes_cluster
      retry_policy:
        max_retries: 2
        delay: 120
        backoff: CONSTANT
      ins:
        - name: api_responses
          dagster_type: String
          description: https://api.pcd.gov/endpoints/*
      outs:
        - name: processed_data
          dagster_type: Any
          description: Output to kubernetes_cluster
    upstream_task_ids:
      - start_pcd_extract_2
    trigger_rule: default
    retries: 2
    retry_delay_seconds: 120
    validation_warnings: []
  - task_id: send_etl_notification
    task_name: Send ETL Notification
    operator_class: Op
    operator_module: dagster
    component_ref: send_etl_notification
    config:
      op_decorator: '@op'
      executor:
        type: in_process_executor
        module: dagster
        config:
          compute_fn: notifications.send_etl_status
      config_schema: {}
      required_resource_keys:
        - email_system
        - kubernetes_cluster
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: processed_data
          dagster_type: Any
          description: /data/processed/pcd_data.parquet
      outs:
        - name: notification_status
          dagster_type: Any
          description: Output to email_system
    upstream_task_ids:
      - process_pcd_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
