metadata:
  target_orchestrator: dagster
  generated_at: 2025-11-28 15:45:12.269630
  source_analysis_file: Pipeline_Description_Dataset/bcgov__medis-scheduler__PCD-ETL.py_description.txt
  pipeline_name: PCD_ETL
  pipeline_description: Comprehensive ETL pipeline for PCD (Primary Care Data) processing with parallel HTTP API 
    extraction and Kubernetes-based processing
  orchestrator_specific:
    job_name: pcd_etl
    description: Comprehensive ETL pipeline for PCD (Primary Care Data) processing with parallel HTTP API extraction and
      Kubernetes-based processing
    executor_type: k8s_job_executor
    io_manager: fs_io_manager
    dagster_version: 1.5.0
    use_assets: false
    required_resources:
      - email_system
      - pcd_api
      - kubernetes_cluster
schedule:
  enabled: true
  schedule_expression: '{{var.value.pcd_etl_schedule}}'
  start_date: '2021-01-01T00:00:00Z'
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: sftp_server
    conn_type: fs_io_manager
    description: PCD SFTP Server
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: sftp_server
      config:
        base_path: /pcd/data/incoming
        protocol: sftp
        host: sftp.pcd.internal
        port: 22
  - conn_id: shared_filesystem
    conn_type: fs_io_manager
    description: PCD Shared Filesystem
    config:
