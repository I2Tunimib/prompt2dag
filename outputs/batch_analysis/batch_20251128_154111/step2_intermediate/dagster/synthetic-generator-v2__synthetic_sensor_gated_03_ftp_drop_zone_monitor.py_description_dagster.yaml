metadata:
  target_orchestrator: dagster
  generated_at: 2025-11-28 15:51:10.831423
  source_analysis_file: 
    Pipeline_Description_Dataset/synthetic-generator-v2__synthetic_sensor_gated_03_ftp_drop_zone_monitor.py_description.txt
  pipeline_name: ftp_vendor_inventory_processor
  pipeline_description: This sensor-gated pipeline monitors an FTP server for vendor inventory files, downloads detected
    files, performs data cleansing, and merges the processed data with internal inventory systems.
  orchestrator_specific:
    job_name: ftp_vendor_inventory_processor
    description: This sensor-gated pipeline monitors an FTP server for vendor inventory files, downloads detected files,
      performs data cleansing, and merges the processed data with internal inventory systems.
    executor_type: in_process_executor
    io_manager: fs_io_manager
    dagster_version: 1.5.0
    use_assets: false
    required_resources:
      - ftp_server_conn
      - internal_db_conn
schedule:
  enabled: true
  schedule_expression: '@daily'
  start_date: '2024-01-01T00:00:00Z'
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: ftp_server_connection
    conn_type: resource
    description: FTP Server Connection
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: ftp_server_connection
      config:
        base_path:
        base_url:
        host: ftp.example.com
        port: 21
        protocol: ftp
        database:
        schema:
        bucket:
        queue_name:
        username: EnvVar('FTP_USERNAME')
        password: EnvVar('FTP_PASSWORD')
  - conn_id: local_filesystem
    conn_type: fs_io_manager
    description: Local Filesystem
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: local_filesystem
      config:
        base_path: /tmp
        base_url:
        host:
        port:
        protocol: file
        database:
        schema:
        bucket:
        queue_name:
  - conn_id: internal_inventory_db
    conn_type: resource
    description: Internal Inventory Database
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: internal_inventory_db
      config:
        base_path:
        base_url:
        host: db.internal.company.com
        port: 5432
        protocol: postgresql
        database: inventory_db
        schema: public
        bucket:
        queue_name:
        username: EnvVar('DB_USERNAME')
        password: EnvVar('DB_PASSWORD')
tasks:
  - task_id: wait_for_ftp_file
    task_name: Wait for FTP File
    operator_class: Op
    operator_module: dagster
    component_ref: wait_for_ftp_file
    config:
      op_decorator: '@op'
      executor:
        type: in_process_executor
        module: dagster
        config:
          compute_fn: custom_ftp_sensor.check_file
      config_schema: {}
      required_resource_keys:
        - ftp_server_conn
      retry_policy:
        max_retries: 2
        delay: 300
        backoff: CONSTANT
      ins:
        - name: ftp_server
          dagster_type: String
          description: ftp://{{ftp_host}}/vendor_inventory.csv
      outs:
        - name: file_detection_signal
          dagster_type: Any
          description: Output to None
    upstream_task_ids: []
    trigger_rule: default
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: download_vendor_file
    task_name: Download Vendor File
    operator_class: Op
    operator_module: dagster
    component_ref: download_vendor_file
    config:
      op_decorator: '@op'
      executor:
        type: in_process_executor
        module: dagster
        config:
          compute_fn: ftp_downloader.download_file
      config_schema: {}
      required_resource_keys:
        - ftp_server_conn
      retry_policy:
        max_retries: 2
        delay: 300
        backoff: CONSTANT
      ins:
        - name: ftp_file
          dagster_type: String
          description: ftp://{{ftp_host}}/vendor_inventory.csv
      outs:
        - name: local_file
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - wait_for_ftp_file
    trigger_rule: default
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: cleanse_vendor_data
    task_name: Cleanse Vendor Data
    operator_class: Op
    operator_module: dagster
    component_ref: cleanse_vendor_data
    config:
      op_decorator: '@op'
      executor:
        type: in_process_executor
        module: dagster
        config:
          compute_fn: data_cleanser.clean_vendor_data
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 2
        delay: 300
        backoff: CONSTANT
      ins:
        - name: raw_vendor_data
          dagster_type: String
          description: /tmp/vendor_inventory.csv
      outs:
        - name: cleansed_vendor_data
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - download_vendor_file
    trigger_rule: default
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: merge_with_internal_inventory
    task_name: Merge with Internal Inventory
    operator_class: Op
    operator_module: dagster
    component_ref: merge_with_internal_inventory
    config:
      op_decorator: '@op'
      executor:
        type: in_process_executor
        module: dagster
        config:
          compute_fn: inventory_merger.merge_data
      config_schema: {}
      required_resource_keys:
        - internal_db_conn
      retry_policy:
        max_retries: 2
        delay: 300
        backoff: CONSTANT
      ins:
        - name: cleansed_vendor_data
          dagster_type: String
          description: /tmp/cleansed_vendor_inventory.csv
        - name: internal_inventory
          dagster_type: String
          description: internal_inventory.products
      outs:
        - name: updated_inventory
          dagster_type: String
          description: Output to internal_db_conn
    upstream_task_ids:
      - cleanse_vendor_data
    trigger_rule: default
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
