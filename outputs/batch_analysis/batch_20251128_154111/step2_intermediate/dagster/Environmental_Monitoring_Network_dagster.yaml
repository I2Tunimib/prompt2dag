metadata:
  target_orchestrator: dagster
  generated_at: 2025-11-28 15:42:43.514239
  source_analysis_file: Pipeline_Description_Dataset/Environmental_Monitoring_Network.txt
  pipeline_name: Environmental Monitoring Network Pipeline
  pipeline_description: Creates a comprehensive dataset for environmental risk analysis by integrating location data 
    with geocoding, weather history, land use, and demographic information.
  orchestrator_specific:
    job_name: environmental_monitoring_network_pipeline
    description: Creates a comprehensive dataset for environmental risk analysis by integrating location data with 
      geocoding, weather history, land use, and demographic information.
    executor_type: docker_executor
    io_manager: fs_io_manager
    dagster_version: 1.5.0
    use_assets: false
    required_resources: []
schedule:
  enabled: false
  schedule_expression:
  start_date:
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: data_dir_filesystem
    conn_type: fs_io_manager
    description: Data Directory Filesystem
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: data_dir_filesystem
      config:
        base_path: ${DATA_DIR}
        protocol: file
  - conn_id: intertwino_api
    conn_type: resource
    description: Intertwino Backend API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: intertwino_api
      config:
        base_url: http://intertwino-api:5005
        protocol: http
  - conn_id: mongodb_database
    conn_type: pymongo_resource
    description: MongoDB Database
    config:
      resource_type: pymongo_resource
      resource_module: dagster_mongo
      resource_key: mongodb_database
      config:
        host: mongodb
        port: 27017
        protocol: mongodb
  - conn_id: here_geocoding_api
    conn_type: resource
    description: HERE Geocoding API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: here_geocoding_api
      config:
        base_url: https://geocode.search.hereapi.com/v1/geocode
        protocol: https
        token: EnvVar('HERE_API_TOKEN')
  - conn_id: openmeteo_api
    conn_type: resource
    description: OpenMeteo Historical Weather API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: openmeteo_api
      config:
        base_url: https://archive-api.open-meteo.com/v1/archive
        protocol: https
  - conn_id: geoapify_land_use_api
    conn_type: resource
    description: Geoapify Land Use API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: geoapify_land_use_api
      config:
        base_url: https://api.geoapify.com/v1/geocode/reverse
        protocol: https
  - conn_id: worldpop_api
    conn_type: resource
    description: WorldPop Demographics API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: worldpop_api
      config:
        base_url: https://www.worldpop.org/rest/data
        protocol: https
  - conn_id: docker_network
    conn_type: resource
    description: Custom Docker Network
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: docker_network
      config:
        network_name: app_network
tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Station Data
    operator_class: Op
    operator_module: dagster
    component_ref: load_and_modify_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          container_kwargs:
            environment:
              DATASET_ID: '2'
              DATE_COLUMN: installation_date
              TABLE_NAME_PREFIX: JOT_
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: input_csv
          dagster_type: String
          description: ${DATA_DIR}/stations.csv
      outs:
        - name: output_json
          dagster_type: String
          description: Output to None
    upstream_task_ids: []
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: reconcile_geocoding
    task_name: Geocoding Reconciliation
    operator_class: Op
    operator_module: dagster
    component_ref: reconcile_geocoding
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          container_kwargs:
            environment:
              PRIMARY_COLUMN: location
              RECONCILIATOR_ID: geocodingHere
              API_TOKEN: '[HERE API token]'
              DATASET_ID: '2'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: input_json
          dagster_type: String
          description: ${DATA_DIR}/table_data_2.json
      outs:
        - name: output_json
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: extend_openmeteo_data
    task_name: OpenMeteo Weather Data Extension
    operator_class: Op
    operator_module: dagster
    component_ref: extend_openmeteo_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-openmeteo-extension:latest
          container_kwargs:
            environment:
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              DATE_COLUMN: installation_date
              WEATHER_VARIABLES: apparent_temperature_max,apparent_temperature_min,precipitation_sum,precipitation_hours
              DATE_SEPARATOR_FORMAT: YYYYMMDD
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: input_json
          dagster_type: String
          description: ${DATA_DIR}/reconciled_table_2.json
      outs:
        - name: output_json
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - reconcile_geocoding
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: extend_land_use
    task_name: Land Use Classification Extension
    operator_class: Op
    operator_module: dagster
    component_ref: extend_land_use
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: geoapify-land-use:latest
          container_kwargs:
            environment:
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              OUTPUT_COLUMN: land_use_type
              API_KEY: '[Geoapify API key]'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: input_json
          dagster_type: String
          description: ${DATA_DIR}/open_meteo_2.json
      outs:
        - name: output_json
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - extend_openmeteo_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: extend_population_density
    task_name: Population Density Extension
    operator_class: Op
    operator_module: dagster
    component_ref: extend_population_density
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: worldpop-density:latest
          container_kwargs:
            environment:
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              OUTPUT_COLUMN: population_density
              RADIUS: '5000'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: input_json
          dagster_type: String
          description: ${DATA_DIR}/land_use_2.json
      outs:
        - name: output_json
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - extend_land_use
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: calculate_environmental_risk
    task_name: Environmental Risk Calculation
    operator_class: Op
    operator_module: dagster
    component_ref: calculate_environmental_risk
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          container_kwargs:
            environment:
              EXTENDER_ID: environmentalRiskCalculator
              INPUT_COLUMNS: precipitation_sum,population_density,land_use_type
              OUTPUT_COLUMN: risk_score
              CALCULATION_FORMULA: '[risk calculation parameters]'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: input_json
          dagster_type: String
          description: ${DATA_DIR}/pop_density_2.json
      outs:
        - name: output_json
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - extend_population_density
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_final_data
    task_name: Save Final Environmental Dataset
    operator_class: Op
    operator_module: dagster
    component_ref: save_final_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          container_kwargs:
            environment:
              DATASET_ID: '2'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: input_json
          dagster_type: String
          description: ${DATA_DIR}/column_extended_2.json
      outs:
        - name: output_csv
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - calculate_environmental_risk
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
