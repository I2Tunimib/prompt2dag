metadata:
  target_orchestrator: dagster
  generated_at: 2025-11-28 15:50:11.898845
  source_analysis_file: 
    Pipeline_Description_Dataset/synthetic-generator-v2__synthetic_sensor_gated_01_file_arrival_watcher.py_description.txt
  pipeline_name: file_arrival_watcher
  pipeline_description: This sensor-gated pipeline monitors for daily transaction file arrivals, validates their schema,
    and loads data to PostgreSQL.
  orchestrator_specific:
    job_name: file_arrival_watcher
    description: This sensor-gated pipeline monitors for daily transaction file arrivals, validates their schema, and 
      loads data to PostgreSQL.
    executor_type: in_process_executor
    io_manager: fs_io_manager
    dagster_version: 1.5.0
    use_assets: false
    required_resources:
      - postgres_db
      - local_filesystem
schedule:
  enabled: true
  schedule_expression: '@daily'
  start_date: '2024-01-01T00:00:00Z'
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: incoming_files
    conn_type: fs_io_manager
    description: Incoming Transaction Files
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: incoming_files
      config:
        base_path: /data/incoming
        protocol: file
  - conn_id: postgres_db
    conn_type: resource
    description: PostgreSQL Database
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: postgres_db
      config:
        host: localhost
        port: 5432
        database:
        schema: public
tasks:
  - task_id: wait_for_file
    task_name: Wait for File Arrival
    operator_class: Op
    operator_module: dagster
    component_ref: wait_for_file
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: apache/airflow:2.0.0
          container_kwargs:
            cpu_count: '0.5'
            mem_limit: 512Mi
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - local_filesystem
      retry_policy:
        max_retries: 2
        delay: 300
        backoff: CONSTANT
      ins:
        - name: input_file_path
          dagster_type: String
          description: /data/incoming/transactions_{{ ds_nodash }}.csv
      outs:
        - name: file_signal
          dagster_type: Any
          description: Output to None
    upstream_task_ids: []
    trigger_rule: default
    retries: 2
    retry_delay_seconds: 300
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: validate_schema
    task_name: Validate Transaction Schema
    operator_class: Op
    operator_module: dagster
    component_ref: validate_schema
    config:
      op_decorator: '@op'
      executor:
        type: in_process_executor
        module: dagster
        config:
          compute_fn: validate_schema.py
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 2
        delay: 300
        backoff: CONSTANT
      ins:
        - name: input_signal
          dagster_type: Any
          description: ''
      outs:
        - name: validation_result
          dagster_type: Any
          description: Output to None
    upstream_task_ids:
      - wait_for_file
    trigger_rule: default
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: load_db
    task_name: Load Transactions to PostgreSQL
    operator_class: Op
    operator_module: dagster
    component_ref: load_db
    config:
      op_decorator: '@op'
      executor:
        type: in_process_executor
        module: dagster
        config:
          compute_fn: load_transactions.py
      config_schema: {}
      required_resource_keys:
        - postgres_db
        - local_filesystem
      retry_policy:
        max_retries: 2
        delay: 300
        backoff: CONSTANT
      ins:
        - name: validated_data
          dagster_type: String
          description: /data/incoming/transactions_{{ ds_nodash }}.csv
      outs:
        - name: load_status
          dagster_type: Any
          description: Output to postgres_db
    upstream_task_ids:
      - validate_schema
    trigger_rule: default
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
