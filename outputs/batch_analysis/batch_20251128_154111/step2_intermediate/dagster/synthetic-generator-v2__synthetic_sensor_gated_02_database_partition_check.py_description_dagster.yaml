metadata:
  target_orchestrator: dagster
  generated_at: 2025-11-28 15:51:04.899334
  source_analysis_file: 
    Pipeline_Description_Dataset/synthetic-generator-v2__synthetic_sensor_gated_02_database_partition_check.py_description.txt
  pipeline_name: database_partition_check_etl
  pipeline_description: A sensor-gated daily ETL pipeline that waits for database partition availability before 
    extracting, transforming, and loading incremental orders data.
  orchestrator_specific:
    job_name: database_partition_check_etl
    description: A sensor-gated daily ETL pipeline that waits for database partition availability before extracting, 
      transforming, and loading incremental orders data.
    executor_type: in_process_executor
    io_manager: fs_io_manager
    dagster_version: 1.5.0
    use_assets: false
    required_resources:
      - database_conn
      - warehouse_conn
schedule:
  enabled: true
  schedule_expression: '@daily'
  start_date: '2024-01-01T00:00:00Z'
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: database_conn
    conn_type: resource
    description: Database Connection
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: database_conn
      config:
        host: db-host.example.com
        port: 5432
        database: orders_db
        schema: public
        base_path:
        base_url:
        protocol: jdbc
        bucket:
        queue_name:
        username: EnvVar('DB_USER')
        password: EnvVar('DB_PASSWORD')
tasks:
  - task_id: wait_for_partition
    task_name: Wait for Database Partition
    operator_class: Op
    operator_module: dagster
    component_ref: wait_for_partition
    config:
      op_decorator: '@op'
      executor:
        type: in_process_executor
        module: dagster
        config: {}
      config_schema: {}
      required_resource_keys:
        - database_conn
      retry_policy:
        max_retries: 3
        delay: 300
        backoff: CONSTANT
      ins:
        - name: partition_check_query
          dagster_type: String
          description: SELECT 1 FROM information_schema.partitions WHERE table_name='orders' AND partition_name='p{{ 
            ds_nodash }}'
      outs:
        - name: sensor_status
          dagster_type: Any
          description: Output to None
    upstream_task_ids: []
    trigger_rule: default
    retries: 3
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: extract_incremental_orders
    task_name: Extract Incremental Orders
    operator_class: Op
    operator_module: dagster
    component_ref: extract_incremental_orders
    config:
      op_decorator: '@op'
      executor:
        type: in_process_executor
        module: dagster
        config: {}
      config_schema: {}
      required_resource_keys:
        - database_conn
      retry_policy:
        max_retries: 2
        delay: 300
        backoff: CONSTANT
      ins:
        - name: source_orders
          dagster_type: String
          description: SELECT * FROM orders WHERE partition_date = '{{ ds }}'
      outs:
        - name: extracted_data
          dagster_type: Any
          description: Output to None
    upstream_task_ids:
      - wait_for_partition
    trigger_rule: default
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: transform_orders_data
    task_name: Transform Orders Data
    operator_class: Op
    operator_module: dagster
    component_ref: transform_orders_data
    config:
      op_decorator: '@op'
      executor:
        type: in_process_executor
        module: dagster
        config: {}
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 2
        delay: 300
        backoff: CONSTANT
      ins:
        - name: raw_orders_input
          dagster_type: Any
          description: /tmp/extracted_orders_{{ ds_nodash }}.json
      outs:
        - name: transformed_output
          dagster_type: Any
          description: Output to None
    upstream_task_ids:
      - extract_incremental_orders
    trigger_rule: default
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: load_orders_to_warehouse
    task_name: Load Orders to Warehouse
    operator_class: Op
    operator_module: dagster
    component_ref: load_orders_to_warehouse
    config:
      op_decorator: '@op'
      executor:
        type: in_process_executor
        module: dagster
        config: {}
      config_schema: {}
      required_resource_keys:
        - warehouse_conn
      retry_policy:
        max_retries: 2
        delay: 300
        backoff: CONSTANT
      ins:
        - name: transformed_orders
          dagster_type: Any
          description: /tmp/transformed_orders_{{ ds_nodash }}.json
      outs:
        - name: warehouse_target
          dagster_type: String
          description: Output to warehouse_conn
    upstream_task_ids:
      - transform_orders_data
    trigger_rule: default
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
