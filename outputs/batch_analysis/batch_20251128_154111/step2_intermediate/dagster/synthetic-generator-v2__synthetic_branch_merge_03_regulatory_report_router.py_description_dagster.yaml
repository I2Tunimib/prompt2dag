    conn_type: fs_io_manager
    description: Local CSV Storage
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: local_csv_storage
      config:
        base_path: /path/to/csv/files
        protocol: file
  - conn_id: fatca_reporting_system
    conn_type: resource
    description: FATCA Reporting System
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: fatca_reporting_system
      config:
        base_url: https://fatca.reporting.system/api
