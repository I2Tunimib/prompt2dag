metadata:
  target_orchestrator: dagster
  generated_at: 2025-11-28 15:44:05.863803
  source_analysis_file: Pipeline_Description_Dataset/Procurement_Supplier_Validation.txt
  pipeline_name: procurement_supplier_validation
  pipeline_description: Validates and standardizes supplier data by reconciling names against a known database 
    (Wikidata) for improved data quality in procurement systems.
  orchestrator_specific:
    job_name: procurement_supplier_validation
    description: Validates and standardizes supplier data by reconciling names against a known database (Wikidata) for 
      improved data quality in procurement systems.
    executor_type: docker_executor
    io_manager: fs_io_manager
    dagster_version: 1.5.0
    use_assets: false
    required_resources:
      - data_volume
      - intertwino_api
      - wikidata_api
      - save_service
schedule:
  enabled: false
  schedule_expression:
  start_date:
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: data_dir_filesystem
    conn_type: fs_io_manager
    description: Shared Data Directory Filesystem
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: data_dir_filesystem
      config:
        base_path: ${DATA_DIR}
        base_url:
        host:
        port:
        protocol: file
        database:
        schema:
        bucket:
        queue_name:
  - conn_id: intertwino_api
    conn_type: resource
    description: Intertwino Backend API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: intertwino_api
      config:
        base_path:
        base_url: http://intertwino-api:5005
        host: intertwino-api
        port: 5005
        protocol: http
        database:
        schema:
        bucket:
        queue_name:
  - conn_id: wikidata_api
    conn_type: resource
    description: Wikidata Reconciliation API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: wikidata_api
      config:
        base_path:
        base_url: https://www.wikidata.org/w/api.php
        host: www.wikidata.org
        port: 443
        protocol: https
        database:
        schema:
        bucket:
        queue_name:
  - conn_id: mongodb_database
    conn_type: pymongo_resource
    description: MongoDB Database
    config:
      resource_type: pymongo_resource
      resource_module: dagster_mongo
      resource_key: mongodb_database
      config:
