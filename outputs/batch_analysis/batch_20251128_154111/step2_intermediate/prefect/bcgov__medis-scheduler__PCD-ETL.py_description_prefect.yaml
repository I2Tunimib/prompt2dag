    conn_type: LocalFileSystem
    description: PCD SFTP Server
    config:
      block_type: LocalFileSystem
      block_module: prefect.filesystems
      block_name: sftp_server
      config:
        base_path: /pcd/data/incoming
        protocol: sftp
        host: sftp.pcd.internal
        port: 22
  - conn_id: shared_filesystem
    conn_type: LocalFileSystem
    description: PCD Shared Filesystem
    config:
      block_type: LocalFileSystem
