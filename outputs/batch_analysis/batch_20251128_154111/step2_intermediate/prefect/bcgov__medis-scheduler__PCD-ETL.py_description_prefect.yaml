tasks:
  - task_id: check_sftp_folder
    task_name: Check SFTP Folder
    operator_class: KubernetesJob
    operator_module: prefect_kubernetes.jobs
    component_ref: check_sftp_folder
    config:
      task_decorator: '@task'
      infrastructure:
        type: KubernetesJob
        module: prefect_kubernetes.jobs
        config:
          env: {}
      retries: 3
      retry_delay_seconds: 30
    upstream_task_ids: []
    trigger_rule: wait_for='all'
    retries: 3
    retry_delay_seconds: 30
    validation_warnings: []
  - task_id: check_shared_folder
    task_name: Check Shared Folder
    operator_class: KubernetesJob
    operator_module: prefect_kubernetes.jobs
    component_ref: check_shared_folder
    config:
      task_decorator: '@task'
      infrastructure:
        type: KubernetesJob
        module: prefect_kubernetes.jobs
        config:
          env: {}
      retries: 3
      retry_delay_seconds: 30
    upstream_task_ids:
      - check_sftp_folder
    trigger_rule: wait_for='all'
    retries: 3
    retry_delay_seconds: 30
    validation_warnings: []
  - task_id: extract_api_data
    task_name: Extract API Data
    operator_class: Process
    operator_module: prefect.infrastructure.process
    component_ref: extract_api_data
    config:
      task_decorator: '@task'
      infrastructure:
        config: {}
      retries: 2
      retry_delay_seconds: 60
      task_runner: ConcurrentTaskRunner
    upstream_task_ids:
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
    trigger_rule: wait_for='all'
    retries: 2
    retry_delay_seconds: 60
    validation_warnings: []
  - task_id: process_pcd_data
    task_name: Process PCD Data
    operator_class: KubernetesJob
    operator_module: prefect_kubernetes.jobs
    component_ref: process_pcd_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: KubernetesJob
        module: prefect_kubernetes.jobs
        config:
          env: {}
      retries: 2
      retry_delay_seconds: 120
    upstream_task_ids:
      - start_pcd_extract_2
    trigger_rule: wait_for='all'
    retries: 2
    retry_delay_seconds: 120
    validation_warnings: []
  - task_id: send_etl_notification
    task_name: Send ETL Notification
    operator_class: Process
    operator_module: prefect.infrastructure.process
    component_ref: send_etl_notification
    config:
      task_decorator: '@task'
      infrastructure:
        type: Process
        module: prefect.infrastructure.process
        config:
          fn: notifications.send_etl_status
      retries: 1
    upstream_task_ids:
      - process_pcd_data
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
