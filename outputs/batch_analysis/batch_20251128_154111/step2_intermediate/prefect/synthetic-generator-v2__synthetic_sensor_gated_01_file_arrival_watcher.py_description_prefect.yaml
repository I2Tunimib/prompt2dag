metadata:
  target_orchestrator: prefect
  generated_at: 2025-11-28 15:50:11.616383
  source_analysis_file: 
    Pipeline_Description_Dataset/synthetic-generator-v2__synthetic_sensor_gated_01_file_arrival_watcher.py_description.txt
  pipeline_name: file_arrival_watcher
  pipeline_description: This sensor-gated pipeline monitors for daily transaction file arrivals, validates their schema,
    and loads data to PostgreSQL.
  orchestrator_specific:
    flow_name: file_arrival_watcher
    deployment_name: file_arrival_watcher_deployment
    work_pool: default-agent-pool
    task_runner: SequentialTaskRunner
    prefect_version: 2.14.0
schedule:
  enabled: true
  schedule_expression: '@daily'
  start_date: '2024-01-01T00:00:00Z'
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: incoming_files
    conn_type: LocalFileSystem
    description: Incoming Transaction Files
    config:
      block_type: LocalFileSystem
      block_module: prefect.filesystems
      block_name: incoming_files
      config:
        base_path: /data/incoming
        protocol: file
  - conn_id: postgres_db
    conn_type: Secret
    description: PostgreSQL Database
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: postgres_db
      config:
        host: localhost
        port: 5432
        database:
        schema: public
tasks:
  - task_id: wait_for_file
    task_name: Wait for File Arrival
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: wait_for_file
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: apache/airflow:2.0.0
          env: {}
          cpu_count: '0.5'
          mem_limit: 512Mi
          auto_remove: true
          stream_output: true
      retries: 2
      retry_delay_seconds: 300
    upstream_task_ids: []
    trigger_rule: wait_for='all'
    retries: 2
    retry_delay_seconds: 300
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: validate_schema
    task_name: Validate Transaction Schema
    operator_class: Process
    operator_module: prefect.infrastructure.process
    component_ref: validate_schema
    config:
      task_decorator: '@task'
      infrastructure:
        type: Process
        module: prefect.infrastructure.process
        config:
          fn: validate_schema.py
      retries: 2
      retry_delay_seconds: 300
    upstream_task_ids:
      - wait_for_file
    trigger_rule: wait_for='all'
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: load_db
    task_name: Load Transactions to PostgreSQL
    operator_class: Process
    operator_module: prefect.infrastructure.process
    component_ref: load_db
    config:
      task_decorator: '@task'
      infrastructure:
        type: Process
        module: prefect.infrastructure.process
        config:
          fn: load_transactions.py
      retries: 2
      retry_delay_seconds: 300
    upstream_task_ids:
      - validate_schema
    trigger_rule: wait_for='all'
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
