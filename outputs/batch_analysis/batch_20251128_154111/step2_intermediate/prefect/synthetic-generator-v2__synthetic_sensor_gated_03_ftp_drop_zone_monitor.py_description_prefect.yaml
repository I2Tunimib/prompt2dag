metadata:
  target_orchestrator: prefect
  generated_at: 2025-11-28 15:51:10.613431
  source_analysis_file: 
    Pipeline_Description_Dataset/synthetic-generator-v2__synthetic_sensor_gated_03_ftp_drop_zone_monitor.py_description.txt
  pipeline_name: ftp_vendor_inventory_processor
  pipeline_description: This sensor-gated pipeline monitors an FTP server for vendor inventory files, downloads detected
    files, performs data cleansing, and merges the processed data with internal inventory systems.
  orchestrator_specific:
    flow_name: ftp_vendor_inventory_processor
    deployment_name: ftp_vendor_inventory_processor_deployment
    work_pool: default-agent-pool
    task_runner: SequentialTaskRunner
    prefect_version: 2.14.0
schedule:
  enabled: true
  schedule_expression: '@daily'
  start_date: '2024-01-01T00:00:00Z'
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: ftp_server_connection
    conn_type: Secret
    description: FTP Server Connection
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: ftp_server_connection
      config:
        base_path:
        base_url:
        host: ftp.example.com
        port: 21
        protocol: ftp
        database:
        schema:
        bucket:
        queue_name:
        username_secret_name: FTP_USERNAME
        password_secret_name: FTP_PASSWORD
  - conn_id: local_filesystem
    conn_type: LocalFileSystem
    description: Local Filesystem
    config:
      block_type: LocalFileSystem
      block_module: prefect.filesystems
      block_name: local_filesystem
      config:
        base_path: /tmp
        base_url:
        host:
        port:
        protocol: file
        database:
        schema:
        bucket:
        queue_name:
  - conn_id: internal_inventory_db
    conn_type: Secret
    description: Internal Inventory Database
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: internal_inventory_db
      config:
        base_path:
        base_url:
        host: db.internal.company.com
        port: 5432
        protocol: postgresql
        database: inventory_db
        schema: public
        bucket:
        queue_name:
        username_secret_name: DB_USERNAME
        password_secret_name: DB_PASSWORD
tasks:
  - task_id: wait_for_ftp_file
    task_name: Wait for FTP File
    operator_class: Process
    operator_module: prefect.infrastructure.process
    component_ref: wait_for_ftp_file
    config:
      task_decorator: '@task'
      infrastructure:
        type: Process
        module: prefect.infrastructure.process
        config:
          fn: custom_ftp_sensor.check_file
      retries: 2
      retry_delay_seconds: 300
    upstream_task_ids: []
    trigger_rule: wait_for='all'
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: download_vendor_file
    task_name: Download Vendor File
    operator_class: Process
    operator_module: prefect.infrastructure.process
    component_ref: download_vendor_file
    config:
      task_decorator: '@task'
      infrastructure:
        type: Process
        module: prefect.infrastructure.process
        config:
          fn: ftp_downloader.download_file
      retries: 2
      retry_delay_seconds: 300
    upstream_task_ids:
      - wait_for_ftp_file
    trigger_rule: wait_for='all'
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: cleanse_vendor_data
    task_name: Cleanse Vendor Data
    operator_class: Process
    operator_module: prefect.infrastructure.process
    component_ref: cleanse_vendor_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: Process
        module: prefect.infrastructure.process
        config:
          fn: data_cleanser.clean_vendor_data
      retries: 2
      retry_delay_seconds: 300
    upstream_task_ids:
      - download_vendor_file
    trigger_rule: wait_for='all'
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: merge_with_internal_inventory
    task_name: Merge with Internal Inventory
    operator_class: Process
    operator_module: prefect.infrastructure.process
    component_ref: merge_with_internal_inventory
    config:
      task_decorator: '@task'
      infrastructure:
        type: Process
        module: prefect.infrastructure.process
        config:
          fn: inventory_merger.merge_data
      retries: 2
      retry_delay_seconds: 300
    upstream_task_ids:
      - cleanse_vendor_data
    trigger_rule: wait_for='all'
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
