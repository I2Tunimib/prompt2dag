metadata:
  target_orchestrator: prefect
  generated_at: 2025-11-28 15:42:17.963186
  source_analysis_file: 
    Pipeline_Description_Dataset/Ferlab-Ste-Justine__clin-pipelines-dags__etl_import_ensembl.py_description.txt
  pipeline_name: etl_import_ensembl
  pipeline_description: Comprehensive ETL pipeline to import genomic mapping data from Ensembl's FTP server to an S3 
    data lake and process it with Spark
  orchestrator_specific:
    flow_name: etl_import_ensembl
    deployment_name: etl_import_ensembl_deployment
    work_pool: default-agent-pool
    task_runner: SequentialTaskRunner
    prefect_version: 2.14.0
schedule:
  enabled: false
  schedule_expression:
  start_date: '2022-01-01T00:00:00Z'
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: ensembl_ftp_server
    conn_type: LocalFileSystem
    description: Ensembl FTP Server
    config:
      block_type: LocalFileSystem
      block_module: prefect.filesystems
      block_name: ensembl_ftp_server
      config:
        base_path: /pub/current_tsv/homo_sapiens
        base_url: ftp://ftp.ensembl.org/pub/current_tsv/homo_sapiens
        host: ftp.ensembl.org
        port: 21
        protocol: ftp
        database:
        schema:
        bucket:
        queue_name:
  - conn_id: s3_datalake_raw
    conn_type: S3Bucket
    description: S3 Data Lake Raw Landing Zone
    config:
      block_type: S3Bucket
      block_module: prefect_aws.s3
      block_name: s3_datalake_raw
      config:
        base_path: raw/landing/ensembl/
        base_url:
        host:
        port:
        protocol: s3
        database:
        schema:
        bucket: cqgc-{env}-app-datalake
        queue_name:
  - conn_id: spark_kubernetes_etl
    conn_type: Secret
    description: Spark on Kubernetes ETL Context
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: spark_kubernetes_etl
      config:
        base_path:
        base_url:
        host:
        port:
        protocol:
        database:
        schema:
        bucket:
        queue_name:
  - conn_id: slack_notifications
    conn_type: Secret
    description: Slack Notifications
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: slack_notifications
      config:
        base_path:
        base_url: https://hooks.slack.com
        host: hooks.slack.com
        port: 443
        protocol: https
        database:
        schema:
        bucket:
        queue_name:
        token_secret_name: SLACK_WEBHOOK_TOKEN
tasks:
  - task_id: extract_ensembl_files
    task_name: Extract Ensembl Files
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: extract_ensembl_files
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: bio.ferlab.datalake.etl:latest
          env: {}
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 3
      retry_delay_seconds: 300
    upstream_task_ids: []
    trigger_rule: wait_for='all'
    retries: 3
    retry_delay_seconds: 300
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: process_ensembl_tables
    task_name: Process Ensembl Tables
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: process_ensembl_tables
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: bio.ferlab.datalake.spark3:latest
          env: {}
          cpu_count: '4'
          mem_limit: 8Gi
          auto_remove: true
          stream_output: true
      retries: 2
      retry_delay_seconds: 600
      task_runner: ConcurrentTaskRunner
    upstream_task_ids:
      - extract_ensembl_files
    trigger_rule: wait_for='all'
    retries: 2
    retry_delay_seconds: 600
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
