      protocol: https
  - conn_id: email_system
    conn_type: generic
    description: Email Notification System
    config:
      host: smtp.internal
      port: 587
      protocol: smtp
      login: EMAIL_USER
      password: EMAIL_PASSWORD
tasks:
  - task_id: check_sftp_folder
    task_name: Check SFTP Folder
    operator_class: PythonOperator
    operator_module: airflow.operators.python
    component_ref: check_sftp_folder
    config:
      retry_delay: timedelta(seconds=30)
    upstream_task_ids: []
    trigger_rule: all_success
    retries: 3
    retry_delay_seconds: 30
    validation_warnings: []
  - task_id: check_shared_folder
    task_name: Check Shared Folder
    operator_class: PythonOperator
    operator_module: airflow.operators.python
    component_ref: check_shared_folder
    config:
      retry_delay: timedelta(seconds=30)
    upstream_task_ids:
      - check_sftp_folder
    trigger_rule: all_success
    retries: 3
    retry_delay_seconds: 30
    validation_warnings: []
  - task_id: extract_api_data
    task_name: Extract API Data
    operator_class: SimpleHttpOperator
    operator_module: airflow.providers.http.operators.http
    component_ref: extract_api_data
    config:
      retry_delay: timedelta(seconds=60)
    upstream_task_ids:
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
      - start_pcd_extract_1
    trigger_rule: all_success
    retries: 2
    retry_delay_seconds: 60
    validation_warnings: []
  - task_id: process_pcd_data
    task_name: Process PCD Data
    operator_class: PythonOperator
    operator_module: airflow.operators.python
    component_ref: process_pcd_data
    config:
      retry_delay: timedelta(seconds=120)
    upstream_task_ids:
      - start_pcd_extract_2
    trigger_rule: all_success
    retries: 2
    retry_delay_seconds: 120
    validation_warnings: []
  - task_id: send_etl_notification
    task_name: Send ETL Notification
    operator_class: PythonOperator
    operator_module: airflow.operators.python
    component_ref: send_etl_notification
    config:
      python_callable: notifications.send_etl_status
    upstream_task_ids:
      - process_pcd_data
    trigger_rule: all_done
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
