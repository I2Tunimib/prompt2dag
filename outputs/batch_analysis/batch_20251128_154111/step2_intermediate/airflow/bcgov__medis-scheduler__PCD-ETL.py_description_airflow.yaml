metadata:
  target_orchestrator: airflow
  generated_at: 2025-11-28 15:45:11.739943
  source_analysis_file: Pipeline_Description_Dataset/bcgov__medis-scheduler__PCD-ETL.py_description.txt
  pipeline_name: PCD_ETL
  pipeline_description: Comprehensive ETL pipeline for PCD (Primary Care Data) processing with parallel HTTP API 
    extraction and Kubernetes-based processing
  orchestrator_specific: {}
schedule:
  enabled: true
  schedule_expression: '{{var.value.pcd_etl_schedule}}'
  start_date: '2021-01-01T00:00:00Z'
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: sftp_server
    conn_type: fs
    description: PCD SFTP Server
    config:
      base_path: /pcd/data/incoming
      protocol: sftp
      host: sftp.pcd.internal
      port: 22
  - conn_id: shared_filesystem
    conn_type: fs
    description: PCD Shared Filesystem
    config:
      base_path: /mnt/pcd/shared
      protocol: file
  - conn_id: financial_expense_api
    conn_type: http
    description: Financial Expense API
    config:
      base_url: '{{var.value.pcd_financial_expense_url}}'
      protocol: https
      extra:
        token_env_var: PCD_API_TOKEN
  - conn_id: upcc_financial_reporting_api
    conn_type: http
    description: UPCC Financial Reporting API
    config:
