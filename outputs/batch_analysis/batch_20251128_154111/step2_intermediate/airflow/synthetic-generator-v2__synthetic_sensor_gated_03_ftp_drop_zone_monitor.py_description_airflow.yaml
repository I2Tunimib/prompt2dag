  pipeline_name: ftp_vendor_inventory_processor
  pipeline_description: This sensor-gated pipeline monitors an FTP server for vendor inventory files, downloads detected
    files, performs data cleansing, and merges the processed data with internal inventory systems.
  orchestrator_specific: {}
schedule:
  enabled: true
  schedule_expression: '@daily'
  start_date: '2024-01-01T00:00:00Z'
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: ftp_server_connection
    conn_type: generic
    description: FTP Server Connection
    config:
      base_path:
      base_url:
      host: ftp.example.com
      port: 21
      protocol: ftp
      database:
      schema:
      bucket:
      queue_name:
      login: FTP_USERNAME
      password: FTP_PASSWORD
  - conn_id: local_filesystem
    conn_type: fs
    description: Local Filesystem
    config:
      base_path: /tmp
      base_url:
      host:
      port:
      protocol: file
      database:
      schema:
      bucket:
      queue_name:
  - conn_id: internal_inventory_db
    conn_type: generic
    description: Internal Inventory Database
    config:
      base_path:
      base_url:
      host: db.internal.company.com
      port: 5432
      protocol: postgresql
      database: inventory_db
      schema: public
      bucket:
      queue_name:
      login: DB_USERNAME
      password: DB_PASSWORD
tasks:
  - task_id: wait_for_ftp_file
    task_name: Wait for FTP File
    operator_class: PythonOperator
    operator_module: airflow.operators.python
    component_ref: wait_for_ftp_file
    config:
      python_callable: custom_ftp_sensor.check_file
      retry_delay: timedelta(seconds=300)
    upstream_task_ids: []
    trigger_rule: all_success
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: download_vendor_file
    task_name: Download Vendor File
    operator_class: PythonOperator
    operator_module: airflow.operators.python
    component_ref: download_vendor_file
    config:
      python_callable: ftp_downloader.download_file
      retry_delay: timedelta(seconds=300)
    upstream_task_ids:
      - wait_for_ftp_file
    trigger_rule: all_success
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: cleanse_vendor_data
    task_name: Cleanse Vendor Data
    operator_class: PythonOperator
    operator_module: airflow.operators.python
    component_ref: cleanse_vendor_data
    config:
      python_callable: data_cleanser.clean_vendor_data
      retry_delay: timedelta(seconds=300)
    upstream_task_ids:
      - download_vendor_file
    trigger_rule: all_success
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: merge_with_internal_inventory
    task_name: Merge with Internal Inventory
    operator_class: PythonOperator
    operator_module: airflow.operators.python
    component_ref: merge_with_internal_inventory
    config:
      python_callable: inventory_merger.merge_data
      retry_delay: timedelta(seconds=300)
    upstream_task_ids:
      - cleanse_vendor_data
    trigger_rule: all_success
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
