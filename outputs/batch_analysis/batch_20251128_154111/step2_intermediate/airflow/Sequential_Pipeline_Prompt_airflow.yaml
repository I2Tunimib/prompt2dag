metadata:
  target_orchestrator: airflow
  generated_at: 2025-11-28 15:44:21.877969
  source_analysis_file: Pipeline_Description_Dataset/Sequential_Pipeline_Prompt.txt
  pipeline_name: load_and_modify_data_pipeline
  pipeline_description: This data processing pipeline executes a series of Docker-containerized tasks in a strictly 
    sequential order to transform raw CSV data through successive enrichment steps and finally saves the processed data 
    as a CSV file.
  orchestrator_specific: {}
schedule:
  enabled: false
  schedule_expression:
  start_date:
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: csv_data_directory
    conn_type: fs
    description: CSV Data Directory
    config:
      base_path: /app/data
      protocol: file
  - conn_id: load_modify_api
    conn_type: http
    description: Load and Modify Service API
    config:
      base_url: http://load-and-modify-service:3003
      protocol: http
  - conn_id: reconciliation_api
    conn_type: http
    description: Data Reconciliation Service API
    config:
      base_url: http://reconciliation-service:3003
      protocol: http
      extra:
        token_env_var: RECONCILIATION_API_TOKEN
  - conn_id: mongodb_instance
    conn_type: mongo
    description: MongoDB Instance
    config:
      host: mongodb
      port: 27017
      database:
      schema:
      protocol: mongodb
  - conn_id: intertwino_api
    conn_type: http
    description: Intertwino API
    config:
      base_url: http://intertwino-api:5005
      protocol: http
  - conn_id: docker_network
    conn_type: generic
    description: Custom Docker Network
    config:
      base_path:
      base_url:
      host: app_network
      port:
      protocol:
      database:
      schema:
      bucket:
      queue_name:
tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Data
    operator_class: DockerOperator
    operator_module: airflow.providers.docker.operators.docker
    component_ref: load_and_modify_data
    config:
      image: i2t-backendwithintertwino6-load-and-modify:latest
      environment:
        DATASET_ID: '2'
        DATE_COLUMN: Fecha_id
      network_mode: app_network
      cpus: '1'
      mem_limit: 2Gi
      auto_remove: true
      docker_url: unix://var/run/docker.sock
    upstream_task_ids: []
    trigger_rule: all_success
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: reconcile_city_names
    task_name: Data Reconciliation
    operator_class: DockerOperator
    operator_module: airflow.providers.docker.operators.docker
    component_ref: reconcile_city_names
    config:
      image: i2t-backendwithintertwino6-reconciliation:latest
      environment:
        PRIMARY_COLUMN: City
        OPTIONAL_COLUMNS: County,Country
        RECONCILIATOR_ID: geocodingHere
      network_mode: app_network
      cpus: '1'
      mem_limit: 2Gi
      auto_remove: true
      docker_url: unix://var/run/docker.sock
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: all_success
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: enrich_with_weather
    task_name: OpenMeteo Data Extension
    operator_class: DockerOperator
    operator_module: airflow.providers.docker.operators.docker
    component_ref: enrich_with_weather
    config:
      image: i2t-backendwithintertwino6-openmeteo-extension:latest
      environment:
        WEATHER_ATTRIBUTES: apparent_temperature_max,apparent_temperature_min,precipitation_sum,precipitation_hours
      network_mode: app_network
      cpus: '1'
      mem_limit: 2Gi
      auto_remove: true
      docker_url: unix://var/run/docker.sock
    upstream_task_ids:
      - reconcile_city_names
    trigger_rule: all_success
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: extend_columns
    task_name: Column Extension
    operator_class: DockerOperator
    operator_module: airflow.providers.docker.operators.docker
    component_ref: extend_columns
    config:
      image: i2t-backendwithintertwino6-column-extension:latest
      environment:
        EXTENDER_ID: reconciledColumnExt
      network_mode: app_network
      cpus: '1'
      mem_limit: 2Gi
      auto_remove: true
      docker_url: unix://var/run/docker.sock
    upstream_task_ids:
      - enrich_with_weather
    trigger_rule: all_success
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_final_data
    task_name: Save Final Data
    operator_class: DockerOperator
    operator_module: airflow.providers.docker.operators.docker
    component_ref: save_final_data
    config:
      image: i2t-backendwithintertwino6-save:latest
      environment: {}
      network_mode: app_network
      cpus: '1'
      mem_limit: 2Gi
      auto_remove: true
      docker_url: unix://var/run/docker.sock
    upstream_task_ids:
      - extend_columns
    trigger_rule: all_success
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
