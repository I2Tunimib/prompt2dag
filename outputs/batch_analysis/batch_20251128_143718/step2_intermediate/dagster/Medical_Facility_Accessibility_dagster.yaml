metadata:
  target_orchestrator: dagster
  generated_at: 2025-11-28 14:39:11.152618
  source_analysis_file: Pipeline_Description_Dataset/Medical_Facility_Accessibility.txt
  pipeline_name: medical_facility_accessibility
  pipeline_description: Assesses medical facility accessibility by geocoding locations and calculating distances to key 
    infrastructure like public transport and residential areas.
  orchestrator_specific:
    job_name: medical_facility_accessibility
    description: Assesses medical facility accessibility by geocoding locations and calculating distances to key 
      infrastructure like public transport and residential areas.
    executor_type: docker_executor
    io_manager: fs_io_manager
    dagster_version: 1.5.0
    use_assets: false
    required_resources:
      - here_api
      - data_dir_volume
schedule:
  enabled: false
  schedule_expression:
  start_date:
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: data_dir_filesystem
    conn_type: fs_io_manager
    description: Data Directory Filesystem
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: data_dir_filesystem
      config:
        base_path: /app/data
        protocol: file
  - conn_id: intertwino_api
    conn_type: resource
    description: Intertwino Backend API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: intertwino_api
      config:
        base_url: http://intertwino-api:5005
        protocol: http
  - conn_id: here_api
    conn_type: resource
    description: HERE Geocoding API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: here_api
      config:
        base_url: https://geocode.search.hereapi.com/v1/geocode
        protocol: https
        token: EnvVar('HERE_API_TOKEN')
  - conn_id: mongodb
    conn_type: resource
    description: MongoDB Database
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: mongodb
      config:
        host: mongodb
        port: 27017
        database: intertwino
        schema:
  - conn_id: transport_stops_geojson
    conn_type: fs_io_manager
    description: Public Transport Stops GeoJSON
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: transport_stops_geojson
      config:
        base_path: /app/data/transport_stops.geojson
        protocol: file
  - conn_id: residential_areas_geojson
    conn_type: fs_io_manager
    description: Residential Areas GeoJSON
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: residential_areas_geojson
      config:
        base_path: /app/data/residential_areas.geojson
        protocol: file
tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Data
    operator_class: Op
    operator_module: dagster
    component_ref: load_and_modify_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          container_kwargs:
            environment:
              DATASET_ID: '2'
              TABLE_NAME_PREFIX: JOT_
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir_volume
      retry_policy:
        max_retries: 1
        delay: 300
        backoff: CONSTANT
      ins:
        - name: input_csv
          dagster_type: String
          description: ${DATA_DIR}/facilities.csv
      outs:
        - name: output_json
          dagster_type: String
          description: Output to None
    upstream_task_ids: []
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 300
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: reconcile_geocode_here
    task_name: Reconcile Geocode HERE
    operator_class: Op
    operator_module: dagster
    component_ref: reconcile_geocode_here
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          container_kwargs:
            environment:
              PRIMARY_COLUMN: address
              RECONCILIATOR_ID: geocodingHere
              API_TOKEN: '[HERE API token]'
              DATASET_ID: '2'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - here_api
        - data_dir_volume
      retry_policy:
        max_retries: 1
        delay: 300
        backoff: CONSTANT
      ins:
        - name: input_json
          dagster_type: String
          description: ${DATA_DIR}/table_data_2.json
      outs:
        - name: output_json
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 300
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: calculate_distance_pt
    task_name: Calculate Distance to Public Transport
    operator_class: Op
    operator_module: dagster
    component_ref: calculate_distance_pt
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          container_kwargs:
            environment:
              EXTENDER_ID: spatialDistanceCalculator
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              TARGET_LAYER: public_transport
              TARGET_DATA_SOURCE: /app/data/transport_stops.geojson
              OUTPUT_COLUMN: distance_to_pt
              DATASET_ID: '2'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir_volume
      retry_policy:
        max_retries: 1
        delay: 300
        backoff: CONSTANT
      ins:
        - name: input_json
          dagster_type: String
          description: ${DATA_DIR}/reconciled_table_2.json
      outs:
        - name: output_json
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - reconcile_geocode_here
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 300
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: calculate_distance_residential
    task_name: Calculate Distance to Residential Areas
    operator_class: Op
    operator_module: dagster
    component_ref: calculate_distance_residential
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          container_kwargs:
            environment:
              EXTENDER_ID: spatialDistanceCalculator
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              TARGET_LAYER: residential_areas
              TARGET_DATA_SOURCE: /app/data/residential_areas.geojson
              OUTPUT_COLUMN: distance_to_residential
              DATASET_ID: '2'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir_volume
      retry_policy:
        max_retries: 1
        delay: 300
        backoff: CONSTANT
      ins:
        - name: input_json
          dagster_type: String
          description: ${DATA_DIR}/distance_pt_2.json
      outs:
        - name: output_json
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - calculate_distance_pt
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 300
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_final_data
    task_name: Save Final Data
    operator_class: Op
    operator_module: dagster
    component_ref: save_final_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          container_kwargs:
            environment:
              DATASET_ID: '2'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir_volume
      retry_policy:
        max_retries: 1
        delay: 300
        backoff: CONSTANT
      ins:
        - name: input_json
          dagster_type: String
          description: ${DATA_DIR}/column_extended_2.json
      outs:
        - name: output_csv
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - calculate_distance_residential
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 300
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
