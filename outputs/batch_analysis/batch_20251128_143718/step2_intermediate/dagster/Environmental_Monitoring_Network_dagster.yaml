metadata:
  target_orchestrator: dagster
  generated_at: 2025-11-28 14:38:18.077031
  source_analysis_file: Pipeline_Description_Dataset/Environmental_Monitoring_Network.txt
  pipeline_name: environmental_monitoring_network
  pipeline_description: Creates a comprehensive dataset for environmental risk analysis by integrating location data 
    with geocoding, weather history, land use, and demographic information.
  orchestrator_specific:
    job_name: environmental_monitoring_network
    description: Creates a comprehensive dataset for environmental risk analysis by integrating location data with 
      geocoding, weather history, land use, and demographic information.
    executor_type: docker_executor
    io_manager: fs_io_manager
    dagster_version: 1.5.0
    use_assets: false
    required_resources: []
schedule:
  enabled: false
  schedule_expression:
  start_date:
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: data_dir_filesystem
    conn_type: fs_io_manager
    description: Data Directory Filesystem
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: data_dir_filesystem
      config:
        base_path: ${DATA_DIR}
        protocol: file
  - conn_id: intertwino_api
    conn_type: resource
    description: Intertwino Backend API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: intertwino_api
      config:
        base_url: http://intertwino-api:5005
        protocol: http
  - conn_id: reconciliation_service
    conn_type: resource
    description: Reconciliation Service
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: reconciliation_service
      config:
        base_url: http://reconciliation-service:3003
        protocol: http
        token: EnvVar('HERE_API_TOKEN')
  - conn_id: openmeteo_api
    conn_type: resource
    description: OpenMeteo API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: openmeteo_api
      config:
        base_url: https://archive-api.open-meteo.com/v1/archive
        protocol: https
  - conn_id: geoapify_land_use_api
    conn_type: resource
    description: Geoapify Land Use API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: geoapify_land_use_api
      config:
        base_url: https://api.geoapify.com/v1/geocode
        protocol: https
  - conn_id: worldpop_api
    conn_type: resource
    description: WorldPop API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: worldpop_api
      config:
        base_url: https://www.worldpop.org/rest/data
        protocol: https
  - conn_id: mongodb_database
    conn_type: resource
    description: MongoDB Database
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: mongodb_database
      config:
        host: mongodb
        port: 27017
        database: intertwino
        schema:
tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Data
    operator_class: Op
    operator_module: dagster
    component_ref: load_and_modify_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          container_kwargs:
            environment:
              DATASET_ID: '2'
              DATE_COLUMN: installation_date
              TABLE_NAME_PREFIX: JOT_
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: stations_input
          dagster_type: String
          description: ${DATA_DIR}/stations.csv
      outs:
        - name: modified_data_output
          dagster_type: String
          description: Output to None
    upstream_task_ids: []
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: reconcile_geocode_locations
    task_name: Reconcile Geocode Locations
    operator_class: Op
    operator_module: dagster
    component_ref: reconcile_geocode_locations
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          container_kwargs:
            environment:
              PRIMARY_COLUMN: location
              RECONCILIATOR_ID: geocodingHere
              API_TOKEN: '[HERE API token]'
              DATASET_ID: '2'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: json_input
          dagster_type: String
          description: ${DATA_DIR}/table_data_2.json
      outs:
        - name: geocoded_output
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: extend_with_openmeteo_data
    task_name: Extend with OpenMeteo Data
    operator_class: Op
    operator_module: dagster
    component_ref: extend_with_openmeteo_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-openmeteo-extension:latest
          container_kwargs:
            environment:
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              DATE_COLUMN: installation_date
              WEATHER_VARIABLES: apparent_temperature_max,apparent_temperature_min,precipitation_sum,precipitation_hours
              DATE_SEPARATOR_FORMAT: YYYYMMDD
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: geocoded_input
          dagster_type: String
          description: ${DATA_DIR}/reconciled_table_2.json
      outs:
        - name: weather_enriched_output
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - reconcile_geocode_locations
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: extend_with_land_use
    task_name: Extend with Land Use
    operator_class: Op
    operator_module: dagster
    component_ref: extend_with_land_use
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: geoapify-land-use:latest
          container_kwargs:
            environment:
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              OUTPUT_COLUMN: land_use_type
              API_KEY: '[Geoapify API key]'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: weather_data_input
          dagster_type: String
          description: ${DATA_DIR}/open_meteo_2.json
      outs:
        - name: land_use_output
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - extend_with_openmeteo_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: extend_with_population_density
    task_name: Extend with Population Density
    operator_class: Op
    operator_module: dagster
    component_ref: extend_with_population_density
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: worldpop-density:latest
          container_kwargs:
            environment:
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              OUTPUT_COLUMN: population_density
              RADIUS: '5000'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: land_use_input
          dagster_type: String
          description: ${DATA_DIR}/land_use_2.json
      outs:
        - name: population_density_output
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - extend_with_land_use
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: calculate_environmental_risk
    task_name: Calculate Environmental Risk
    operator_class: Op
    operator_module: dagster
    component_ref: calculate_environmental_risk
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          container_kwargs:
            environment:
              EXTENDER_ID: environmentalRiskCalculator
              INPUT_COLUMNS: precipitation_sum,population_density,land_use_type
              OUTPUT_COLUMN: risk_score
              CALCULATION_FORMULA: '[risk calculation parameters]'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: combined_data_input
          dagster_type: String
          description: ${DATA_DIR}/pop_density_2.json
      outs:
        - name: risk_score_output
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - extend_with_population_density
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_final_dataset
    task_name: Save Final Dataset
    operator_class: Op
    operator_module: dagster
    component_ref: save_final_dataset
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          container_kwargs:
            environment:
              DATASET_ID: '2'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: final_data_input
          dagster_type: String
          description: ${DATA_DIR}/column_extended_2.json
      outs:
        - name: csv_output
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - calculate_environmental_risk
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
