tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Supplier Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: load_and_modify_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          env:
            DATASET_ID: '2'
            TABLE_NAME_PREFIX: JOT_
            DATA_DIR: ${DATA_DIR}
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids: []
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: reconcile_supplier_names
    task_name: Entity Reconciliation (Wikidata)
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: reconcile_supplier_names
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          env:
            PRIMARY_COLUMN: supplier_name
            RECONCILIATOR_ID: wikidataEntity
            DATASET_ID: '2'
            DATA_DIR: ${DATA_DIR}
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_validated_data
    task_name: Save Final Validated Supplier Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: save_validated_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          env:
            DATASET_ID: '2'
            DATA_DIR: ${DATA_DIR}
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - reconcile_supplier_names
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
