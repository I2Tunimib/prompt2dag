tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Supplier Data
    operator_class: Op
    operator_module: dagster
    component_ref: load_and_modify_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          container_kwargs:
            environment:
              DATASET_ID: '2'
              TABLE_NAME_PREFIX: JOT_
              DATA_DIR: ${DATA_DIR}
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: suppliers_csv
          dagster_type: String
          description: ${DATA_DIR}/suppliers.csv
      outs:
        - name: table_data_json
          dagster_type: String
          description: Output to data_dir
    upstream_task_ids: []
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: reconcile_supplier_names
    task_name: Entity Reconciliation (Wikidata)
    operator_class: Op
    operator_module: dagster
    component_ref: reconcile_supplier_names
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          container_kwargs:
            environment:
              PRIMARY_COLUMN: supplier_name
              RECONCILIATOR_ID: wikidataEntity
              DATASET_ID: '2'
              DATA_DIR: ${DATA_DIR}
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: intermediate_json
          dagster_type: String
          description: ${DATA_DIR}/table_data_2.json
      outs:
        - name: reconciled_json
          dagster_type: String
          description: Output to data_dir
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_validated_data
    task_name: Save Final Validated Supplier Data
    operator_class: Op
    operator_module: dagster
    component_ref: save_validated_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          container_kwargs:
            environment:
              DATASET_ID: '2'
              DATA_DIR: ${DATA_DIR}
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: reconciled_json
          dagster_type: String
          description: ${DATA_DIR}/reconciled_table_2.json
      outs:
        - name: enriched_csv
          dagster_type: String
          description: Output to data_dir
    upstream_task_ids:
      - reconcile_supplier_names
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
