  pipeline_name: regulatory_report_router
  pipeline_description: This regulatory reporting pipeline processes financial transaction data and routes it to 
    appropriate regulatory systems based on account type, following a branch‑merge pattern. It extracts CSV data, 
    branches processing for international (FATCA) and domestic (IRS) accounts, runs parallel reporting workflows, and 
    merges results for archival.
  orchestrator_specific:
