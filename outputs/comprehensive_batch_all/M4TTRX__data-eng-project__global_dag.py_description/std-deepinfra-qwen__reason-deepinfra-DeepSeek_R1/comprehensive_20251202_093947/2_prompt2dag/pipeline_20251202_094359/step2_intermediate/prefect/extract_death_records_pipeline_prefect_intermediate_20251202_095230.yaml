connections:
  - conn_id: data_gouv_fr_api
    conn_type: Secret
    description: data.gouv.fr API
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: data_gouv_fr_api
      config:
        base_url: https://data.gouv.fr/api/1
        protocol: https
        token_secret_name: DATA_GOUV_FR_API_TOKEN
  - conn_id: static_data_gouv_fr
    conn_type: Secret
    description: static.data.gouv.fr
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: static_data_gouv_fr
      config:
        base_url: https://static.data.gouv.fr
        protocol: https
  - conn_id: redis
    conn_type: Secret
    description: Redis
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: redis
      config:
        host: redis
        port: 6379
        protocol: redis
  - conn_id: postgresql
    conn_type: Secret
    description: PostgreSQL
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: postgresql
      config:
        host: localhost
        port: 5432
        database: etl_pipeline
        schema: public
        protocol: jdbc
        username_secret_name: POSTGRES_USER
        password_secret_name: POSTGRES_PASSWORD
  - conn_id: ingestion_directory
    conn_type: LocalFileSystem
    description: Ingestion Directory
    config:
      block_type: LocalFileSystem
      block_module: prefect.filesystems
      block_name: ingestion_directory
      config:
        base_path: /opt/airflow/dags/data/ingestion/
        protocol: file
  - conn_id: staging_directory
