connections:
  - conn_id: data_gouv_api
    conn_type: resource
    description: data.gouv.fr API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: data_gouv_api
      config:
        base_url: https://data.gouv.fr/api/1
        protocol: https
        token: EnvVar('DATA_GOUV_API_TOKEN')
  - conn_id: redis_cache
    conn_type: resource
    description: Redis Cache
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: redis_cache
      config:
        host: redis
        port: 6379
        protocol: redis
  - conn_id: postgresql_db
    conn_type: resource
    description: PostgreSQL Database
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: postgresql_db
      config:
        host: postgres
        port: 5432
        database: etl_db
        protocol: jdbc
        schema: public
        username: EnvVar('POSTGRES_USER')
        password: EnvVar('POSTGRES_PASSWORD')
  - conn_id: ingestion_filesystem
    conn_type: fs_io_manager
