tasks:
  - task_id: check_pcd_sftp_folder
    task_name: Check PCD SFTP Folder
    operator_class: KubernetesJob
    operator_module: prefect_kubernetes.jobs
    component_ref: check_pcd_sftp_folder
    config:
      task_decorator: '@task'
      infrastructure:
        type: KubernetesJob
        module: prefect_kubernetes.jobs
        config:
          env: {}
      retries: 0
    upstream_task_ids: []
    trigger_rule: wait_for='all'
    retries: 0
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: check_pcd_shared_folder
    task_name: Check PCD Shared Folder
    operator_class: KubernetesJob
    operator_module: prefect_kubernetes.jobs
    component_ref: check_pcd_shared_folder
    config:
      task_decorator: '@task'
      infrastructure:
        type: KubernetesJob
        module: prefect_kubernetes.jobs
        config:
          env: {}
      retries: 0
    upstream_task_ids:
      - check_pcd_sftp_folder
    trigger_rule: wait_for='all'
    retries: 0
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: extract_pcd_api
    task_name: Extract PCD API Data
    operator_class: Process
    operator_module: prefect.infrastructure.process
    component_ref: extract_pcd_api
    config:
      task_decorator: '@task'
      infrastructure:
        config: {}
      retries: 3
      retry_delay_seconds: 30
      task_runner: ConcurrentTaskRunner
    upstream_task_ids:
      - start_pcd_extract_1
    trigger_rule: wait_for='all'
    retries: 3
    retry_delay_seconds: 30
    validation_warnings: []
  - task_id: process_and_load_pcd_data
    task_name: Process and Load PCD Data
    operator_class: KubernetesJob
    operator_module: prefect_kubernetes.jobs
    component_ref: process_and_load_pcd_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: KubernetesJob
        module: prefect_kubernetes.jobs
        config:
          env: {}
      retries: 2
      retry_delay_seconds: 60
    upstream_task_ids:
      - start_pcd_extract_2
    trigger_rule: wait_for='all'
    retries: 2
    retry_delay_seconds: 60
    validation_warnings: []
  - task_id: send_etl_notification
    task_name: Send ETL Notification
    operator_class: Process
    operator_module: prefect.infrastructure.process
    component_ref: send_etl_notification
    config:
      task_decorator: '@task'
      infrastructure:
        type: Process
        module: prefect.infrastructure.process
        config:
          fn: notify_etl.py
      retries: 1
    upstream_task_ids:
      - process_and_load_pcd_data
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
