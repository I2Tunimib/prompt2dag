  source_analysis_file: Pipeline_Description_Dataset/bcgov__medis-scheduler__PCD-ETL.py_description.txt
  pipeline_name: check_pcd_sftp_folder_pipeline
  pipeline_description: Staged ETL pipeline for Primary Care Data (PCD) processing with folder validation, parallel API 
    extraction, Kubernetes‑based processing and email notification.
  orchestrator_specific:
    job_name: check_pcd_sftp_folder_pipeline
