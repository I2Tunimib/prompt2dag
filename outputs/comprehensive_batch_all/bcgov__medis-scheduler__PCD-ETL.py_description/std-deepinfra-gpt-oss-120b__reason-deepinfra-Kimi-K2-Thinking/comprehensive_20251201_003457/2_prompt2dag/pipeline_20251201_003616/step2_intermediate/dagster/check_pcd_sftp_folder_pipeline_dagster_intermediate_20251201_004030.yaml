tasks:
  - task_id: check_pcd_sftp_folder
    task_name: Check PCD SFTP Folder
    operator_class: Op
    operator_module: dagster
    component_ref: check_pcd_sftp_folder
    config:
      op_decorator: '@op'
      executor:
        type: k8s_job_executor
        module: dagster_k8s
        config: {}
      config_schema: {}
      required_resource_keys:
        - sftp_conn
      ins: []
      outs:
        - name: sftp_folder_status
          dagster_type: Any
          description: Output to None
    upstream_task_ids: []
    trigger_rule: default
    retries: 0
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: check_pcd_shared_folder
    task_name: Check PCD Shared Folder
    operator_class: Op
    operator_module: dagster
    component_ref: check_pcd_shared_folder
    config:
      op_decorator: '@op'
      executor:
        type: k8s_job_executor
        module: dagster_k8s
        config: {}
      config_schema: {}
      required_resource_keys:
        - shared_folder_conn
      ins: []
      outs:
        - name: shared_folder_status
          dagster_type: Any
          description: Output to None
    upstream_task_ids:
      - check_pcd_sftp_folder
    trigger_rule: default
    retries: 0
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: extract_pcd_api
    task_name: Extract PCD API Data
    operator_class: Op
    operator_module: dagster
    component_ref: extract_pcd_api
    config:
      op_decorator: '@op'
      executor:
        type: in_process_executor
        module: dagster
        config: {}
      config_schema: {}
      required_resource_keys:
        - pcd_api_conn
      retry_policy:
        max_retries: 3
        delay: 30
        backoff: EXPONENTIAL
      ins: []
      outs:
        - name: api_response
          dagster_type: Any
          description: Output to pcd_api_conn
    upstream_task_ids:
      - start_pcd_extract_1
    trigger_rule: default
    retries: 3
    retry_delay_seconds: 30
    validation_warnings: []
  - task_id: process_and_load_pcd_data
    task_name: Process and Load PCD Data
    operator_class: Op
    operator_module: dagster
    component_ref: process_and_load_pcd_data
    config:
      op_decorator: '@op'
      executor:
        type: k8s_job_executor
        module: dagster_k8s
        config: {}
      config_schema: {}
      required_resource_keys:
        - k8s_job_conn
        - object_storage_conn
      retry_policy:
        max_retries: 2
        delay: 60
        backoff: EXPONENTIAL
      ins: []
      outs:
        - name: processed_pcd_dataset
          dagster_type: String
          description: Output to object_storage_conn
    upstream_task_ids:
      - start_pcd_extract_2
    trigger_rule: default
    retries: 2
    retry_delay_seconds: 60
    validation_warnings: []
  - task_id: send_etl_notification
    task_name: Send ETL Notification
    operator_class: Op
    operator_module: dagster
    component_ref: send_etl_notification
    config:
      op_decorator: '@op'
      executor:
        type: in_process_executor
        module: dagster
        config:
          compute_fn: notify_etl.py
      config_schema: {}
      required_resource_keys:
        - email_service_conn
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins: []
      outs:
        - name: notification_email
          dagster_type: String
          description: Output to email_service_conn
    upstream_task_ids:
      - process_and_load_pcd_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
