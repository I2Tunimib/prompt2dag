connections:
  - conn_id: mahidol_aqi_website
    conn_type: resource
    description: Mahidol University AQI Website
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: mahidol_aqi_website
      config:
        base_url: https://mahidol.ac.th/aqireport/
        protocol: https
  - conn_id: local_filesystem
    conn_type: fs_io_manager
    description: Local Filesystem
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: local_filesystem
      config:
        base_path: /opt/airflow/data
        protocol: file
  - conn_id: postgres_data_warehouse
    conn_type: resource
    description: PostgreSQL Data Warehouse
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: postgres_data_warehouse
      config:
        host: localhost
        port: 5432
        database: airquality
        schema: public
        username: EnvVar('POSTGRES_USER')
        password: EnvVar('POSTGRES_PASSWORD')
  - conn_id: smtp_server
    conn_type: resource
    description: SMTP Server
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: smtp_server
      config:
        host: smtp.gmail.com
        port: 587
        protocol: smtp
        username: EnvVar('SMTP_USERNAME')
        password: EnvVar('SMTP_PASSWORD')
  - conn_id: config_filesystem
    conn_type: fs_io_manager
    description: Configuration Filesystem
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: config_filesystem
      config:
        base_path: /opt/airflow/config
        protocol: file
