tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: load_and_modify_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          env:
            DATA_DIR: /app/data
            DATASET_ID: '2'
            DATE_COLUMN: Fecha_id
            TABLE_NAMING: JOT_{}
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
      retry_delay_seconds: 60
    upstream_task_ids: []
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 60
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: reconcile_city_names
    task_name: Data Reconciliation
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: reconcile_city_names
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          env:
            RECONCILIATOR_ID: geocodingHere
            PRIMARY_COLUMN: City
            OPTIONAL_COLUMNS: County,Country
            API_TOKEN: <HERE_API_TOKEN>
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
      retry_delay_seconds: 60
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 60
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: enrich_with_openmeteo
    task_name: OpenMeteo Data Extension
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: enrich_with_openmeteo
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-openmeteo-extension:latest
          env:
            WEATHER_ATTRIBUTES: apparent_temperature_max,apparent_temperature_min,precipitation_sum,precipitation_hours
            DATE_SEPARATOR: '-'
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
      retry_delay_seconds: 60
    upstream_task_ids:
      - reconcile_city_names
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 60
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: extend_columns
    task_name: Column Extension
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: extend_columns
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          env:
            EXTENDER_ID: reconciledColumnExt
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
      retry_delay_seconds: 60
    upstream_task_ids:
      - enrich_with_openmeteo
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 60
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_final_data
    task_name: Save Final Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: save_final_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          env:
            OUTPUT_DIR: /app/data
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
      retry_delay_seconds: 60
    upstream_task_ids:
      - extend_columns
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 60
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
