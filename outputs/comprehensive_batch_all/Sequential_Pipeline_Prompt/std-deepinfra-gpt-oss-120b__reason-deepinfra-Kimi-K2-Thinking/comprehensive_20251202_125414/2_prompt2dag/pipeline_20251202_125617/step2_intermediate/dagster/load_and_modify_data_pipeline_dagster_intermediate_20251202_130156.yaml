tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Data
    operator_class: Op
    operator_module: dagster
    component_ref: load_and_modify_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          container_kwargs:
            environment:
              DATA_DIR: /app/data
              DATASET_ID: '2'
              DATE_COLUMN: Fecha_id
              TABLE_NAMING: JOT_{}
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - app_network
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 60
        backoff: CONSTANT
      ins:
        - name: raw_csv_files
          dagster_type: String
          description: /app/data/*.csv
      outs:
        - name: table_data_json_files
          dagster_type: String
          description: Output to data_dir_fs
    upstream_task_ids: []
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 60
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: reconcile_city_names
    task_name: Data Reconciliation
    operator_class: Op
    operator_module: dagster
    component_ref: reconcile_city_names
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          container_kwargs:
            environment:
              RECONCILIATOR_ID: geocodingHere
              PRIMARY_COLUMN: City
              OPTIONAL_COLUMNS: County,Country
              API_TOKEN: <HERE_API_TOKEN>
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - app_network
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 60
        backoff: CONSTANT
      ins:
        - name: table_data_json_files
          dagster_type: String
          description: /app/data/table_data_*.json
      outs:
        - name: reconciled_table_json_files
          dagster_type: String
          description: Output to data_dir_fs
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 60
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: enrich_with_openmeteo
    task_name: OpenMeteo Data Extension
    operator_class: Op
    operator_module: dagster
    component_ref: enrich_with_openmeteo
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-openmeteo-extension:latest
          container_kwargs:
            environment:
              WEATHER_ATTRIBUTES: 
                apparent_temperature_max,apparent_temperature_min,precipitation_sum,precipitation_hours
              DATE_SEPARATOR: '-'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - app_network
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 60
        backoff: CONSTANT
      ins:
        - name: reconciled_table_json_files
          dagster_type: String
          description: /app/data/reconciled_table_*.json
      outs:
        - name: open_meteo_json_files
          dagster_type: String
          description: Output to data_dir_fs
    upstream_task_ids:
      - reconcile_city_names
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 60
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: extend_columns
    task_name: Column Extension
    operator_class: Op
    operator_module: dagster
    component_ref: extend_columns
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          container_kwargs:
            environment:
              EXTENDER_ID: reconciledColumnExt
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - app_network
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 60
        backoff: CONSTANT
      ins:
        - name: open_meteo_json_files
          dagster_type: String
          description: /app/data/open_meteo_*.json
      outs:
        - name: column_extended_json_files
          dagster_type: String
          description: Output to data_dir_fs
    upstream_task_ids:
      - enrich_with_openmeteo
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 60
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_final_data
    task_name: Save Final Data
    operator_class: Op
    operator_module: dagster
    component_ref: save_final_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          container_kwargs:
            environment:
              OUTPUT_DIR: /app/data
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - app_network
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 60
        backoff: CONSTANT
      ins:
        - name: column_extended_json_files
          dagster_type: String
          description: /app/data/column_extended_*.json
      outs:
        - name: final_enriched_csv
          dagster_type: String
          description: Output to data_dir_fs
    upstream_task_ids:
      - extend_columns
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 60
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
