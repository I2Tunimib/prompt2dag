          image: i2t-backendwithintertwino6-openmeteo-extension:latest
          container_kwargs:
            command:
              - python
              - extend_with_weather.py
            environment:
              DATE_FORMAT: your_date_format
            network_mode: app_network
            cpu_count: '1'
            mem_limit: 2Gi
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - openmeteo_api
      retry_policy:
        max_retries: 1
        delay: 60
        backoff: CONSTANT
      ins:
        - name: reconciled_data
          dagster_type: String
          description: ${DATA_DIR}/reconciled_table_*.json
      outs:
        - name: weather_data
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - reconcile_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 60
