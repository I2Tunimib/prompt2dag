              - extend_columns.py
            environment:
              EXTENDER_ID: reconciledColumnExt
            network_mode: app_network
            cpu_count: '1'
            mem_limit: 2Gi
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 60
        backoff: CONSTANT
      ins:
        - name: weather_data
          dagster_type: String
          description: ${DATA_DIR}/open_meteo_*.json
      outs:
        - name: column_extended_data
          dagster_type: String
          description: Output to None
