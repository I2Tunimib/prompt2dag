connections:
  - conn_id: data_directory
    conn_type: fs_io_manager
    description: Data Directory
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: data_directory
      config:
        base_path: /app/data
        protocol: file
  - conn_id: load_and_modify_service
    conn_type: resource
    description: Load and Modify Service
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: load_and_modify_service
      config:
        base_url: http://load-and-modify-service:3003
        protocol: http
  - conn_id: reconciliation_service
    conn_type: resource
    description: Reconciliation Service
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: reconciliation_service
      config:
        base_url: http://reconciliation-service:3003
        protocol: http
        token: EnvVar('RECONCILIATION_SERVICE_TOKEN')
  - conn_id: openmeteo_api
    conn_type: resource
    description: OpenMeteo API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: openmeteo_api
      config:
        base_url: https://api.open-meteo.com
        protocol: https
  - conn_id: docker_network
    conn_type: resource
    description: Docker Network
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: docker_network
      config:
        name: app_network
  - conn_id: shared_volume
    conn_type: fs_io_manager
    description: Shared Volume
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: shared_volume
      config:
        base_path: /app/data
        protocol: file
tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Data
    operator_class: Op
    operator_module: dagster
    component_ref: load_and_modify_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          container_kwargs:
            command:
              - python
              - load_and_modify.py
            environment:
              DATASET_ID: '2'
              DATE_COLUMN: Fecha_id
              TABLE_NAMING_CONVENTION: JOT_{}
            network_mode: app_network
            cpu_count: '1'
            mem_limit: 2Gi
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_directory
      retry_policy:
        max_retries: 1
        delay: 60
        backoff: CONSTANT
      ins:
        - name: data_directory
          dagster_type: String
          description: ${DATA_DIR}/*.csv
      outs:
        - name: json_data
          dagster_type: String
          description: Output to None
    upstream_task_ids: []
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 60
    validation_warnings: []
  - task_id: reconcile_data
    task_name: Data Reconciliation
    operator_class: Op
    operator_module: dagster
    component_ref: reconcile_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          container_kwargs:
            command:
              - python
              - reconcile_data.py
            environment:
              PRIMARY_COLUMN: City
              OPTIONAL_COLUMNS: County,Country
              RECONCILIATOR_ID: geocodingHere
              API_TOKEN: your_api_token
            network_mode: app_network
            cpu_count: '1'
            mem_limit: 2Gi
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - geocoding_api
      retry_policy:
        max_retries: 1
        delay: 60
        backoff: CONSTANT
      ins:
        - name: json_data
          dagster_type: String
          description: ${DATA_DIR}/table_data_*.json
      outs:
        - name: reconciled_data
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 60
    validation_warnings: []
  - task_id: extend_with_weather_data
    task_name: OpenMeteo Data Extension
    operator_class: Op
    operator_module: dagster
    component_ref: extend_with_weather_data
