metadata:
  target_orchestrator: airflow
  generated_at: 2025-12-01 06:20:27.526764
  source_analysis_file: Pipeline_Description_Dataset/Sequential_Pipeline_Prompt.txt
  pipeline_name: load_and_modify_data_pipeline
  pipeline_description: No description provided.
  orchestrator_specific: {}
schedule:
  enabled: false
  schedule_expression:
  start_date:
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: data_directory
    conn_type: fs
    description: Data Directory
    config:
      base_path: /app/data
      protocol: file
  - conn_id: load_and_modify_service
    conn_type: http
    description: Load and Modify Service
    config:
      base_url: http://load-and-modify-service:3003
      protocol: http
  - conn_id: reconciliation_service
    conn_type: http
    description: Reconciliation Service
    config:
      base_url: http://reconciliation-service:3003
      protocol: http
      extra:
        token_env_var: RECONCILIATION_SERVICE_TOKEN
  - conn_id: openmeteo_api
    conn_type: http
    description: OpenMeteo API
    config:
      base_url: https://api.open-meteo.com
      protocol: https
  - conn_id: docker_network
    conn_type: generic
    description: Docker Network
    config:
      name: app_network
  - conn_id: shared_volume
    conn_type: fs
    description: Shared Volume
    config:
      base_path: /app/data
      protocol: file
tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Data
    operator_class: DockerOperator
    operator_module: airflow.providers.docker.operators.docker
    component_ref: load_and_modify_data
    config:
      image: i2t-backendwithintertwino6-load-and-modify:latest
      command:
        - python
        - load_and_modify.py
      environment:
        DATASET_ID: '2'
        DATE_COLUMN: Fecha_id
        TABLE_NAMING_CONVENTION: JOT_{}
      network_mode: app_network
      cpus: '1'
      mem_limit: 2Gi
      auto_remove: true
      docker_url: unix://var/run/docker.sock
      retry_delay: timedelta(seconds=60)
    upstream_task_ids: []
    trigger_rule: all_success
    retries: 1
    retry_delay_seconds: 60
    validation_warnings: []
  - task_id: reconcile_data
    task_name: Data Reconciliation
    operator_class: DockerOperator
    operator_module: airflow.providers.docker.operators.docker
    component_ref: reconcile_data
    config:
      image: i2t-backendwithintertwino6-reconciliation:latest
      command:
        - python
        - reconcile_data.py
      environment:
        PRIMARY_COLUMN: City
        OPTIONAL_COLUMNS: County,Country
        RECONCILIATOR_ID: geocodingHere
        API_TOKEN: your_api_token
      network_mode: app_network
      cpus: '1'
      mem_limit: 2Gi
      auto_remove: true
      docker_url: unix://var/run/docker.sock
      retry_delay: timedelta(seconds=60)
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: all_success
    retries: 1
    retry_delay_seconds: 60
    validation_warnings: []
  - task_id: extend_with_weather_data
    task_name: OpenMeteo Data Extension
    operator_class: DockerOperator
    operator_module: airflow.providers.docker.operators.docker
    component_ref: extend_with_weather_data
    config:
      image: i2t-backendwithintertwino6-openmeteo-extension:latest
      command:
        - python
        - extend_with_weather.py
      environment:
        DATE_FORMAT: your_date_format
      network_mode: app_network
      cpus: '1'
      mem_limit: 2Gi
      auto_remove: true
      docker_url: unix://var/run/docker.sock
      retry_delay: timedelta(seconds=60)
    upstream_task_ids:
      - reconcile_data
    trigger_rule: all_success
    retries: 1
    retry_delay_seconds: 60
    validation_warnings: []
  - task_id: extend_columns
    task_name: Column Extension
    operator_class: DockerOperator
    operator_module: airflow.providers.docker.operators.docker
    component_ref: extend_columns
    config:
      image: i2t-backendwithintertwino6-column-extension:latest
      command:
        - python
        - extend_columns.py
      environment:
        EXTENDER_ID: reconciledColumnExt
      network_mode: app_network
      cpus: '1'
      mem_limit: 2Gi
      auto_remove: true
      docker_url: unix://var/run/docker.sock
      retry_delay: timedelta(seconds=60)
    upstream_task_ids:
      - extend_with_weather_data
    trigger_rule: all_success
    retries: 1
    retry_delay_seconds: 60
    validation_warnings: []
  - task_id: save_final_data
    task_name: Save Final Data
    operator_class: DockerOperator
    operator_module: airflow.providers.docker.operators.docker
    component_ref: save_final_data
    config:
      image: i2t-backendwithintertwino6-save:latest
      command:
        - python
        - save_final_data.py
      environment: {}
      network_mode: app_network
      cpus: '1'
      mem_limit: 2Gi
      auto_remove: true
      docker_url: unix://var/run/docker.sock
      retry_delay: timedelta(seconds=60)
    upstream_task_ids:
      - extend_columns
    trigger_rule: all_success
    retries: 1
    retry_delay_seconds: 60
    validation_warnings: []
