tasks:
  - task_id: load_and_modify_facilities
    task_name: Load & Modify Facilities Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: load_and_modify_facilities
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          env:
            DATASET_ID: '2'
            TABLE_NAME_PREFIX: JOT_
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids: []
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: geocode_facilities_here
    task_name: Geocode Facilities (HERE)
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: geocode_facilities_here
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          env:
            PRIMARY_COLUMN: address
            RECONCILIATOR_ID: geocodingHere
            API_TOKEN: '[HERE API token]'
            DATASET_ID: '2'
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - load_and_modify_facilities
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: calculate_distance_to_public_transport
    task_name: Calculate Distance to Public Transport
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: calculate_distance_to_public_transport
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          env:
            EXTENDER_ID: spatialDistanceCalculator
            LAT_COLUMN: latitude
            LON_COLUMN: longitude
            TARGET_LAYER: public_transport
            TARGET_DATA_SOURCE: /app/data/transport_stops.geojson
            OUTPUT_COLUMN: distance_to_pt
            DATASET_ID: '2'
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - geocode_facilities_here
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: calculate_distance_to_residential_areas
    task_name: Calculate Distance to Residential Areas
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: calculate_distance_to_residential_areas
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          env:
            EXTENDER_ID: spatialDistanceCalculator
            LAT_COLUMN: latitude
            LON_COLUMN: longitude
            TARGET_LAYER: residential_areas
            TARGET_DATA_SOURCE: /app/data/residential_areas.geojson
            OUTPUT_COLUMN: distance_to_residential
            DATASET_ID: '2'
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - calculate_distance_to_public_transport
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_facilities_accessibility_csv
    task_name: Save Final Facility Accessibility Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: save_facilities_accessibility_csv
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          env:
            DATASET_ID: '2'
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - calculate_distance_to_residential_areas
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
