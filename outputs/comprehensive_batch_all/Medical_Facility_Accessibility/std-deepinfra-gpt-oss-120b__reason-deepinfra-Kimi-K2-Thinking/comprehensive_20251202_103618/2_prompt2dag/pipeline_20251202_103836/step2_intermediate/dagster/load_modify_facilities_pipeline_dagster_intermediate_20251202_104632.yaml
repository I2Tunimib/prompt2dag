tasks:
  - task_id: load_modify_facilities
    task_name: Load and Modify Facilities Data
    operator_class: Op
    operator_module: dagster
    component_ref: load_modify_facilities
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          container_kwargs:
            environment:
              DATASET_ID: '2'
              TABLE_NAME_PREFIX: JOT_
            network_mode: app_network
            cpu_count: '1'
            mem_limit: 2Gi
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 60
        backoff: CONSTANT
      ins:
        - name: facilities_csv
          dagster_type: String
          description: ${DATA_DIR}/facilities.csv
      outs:
        - name: table_data_json
          dagster_type: String
          description: Output to data_dir_fs
    upstream_task_ids: []
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 60
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: geocode_facilities
    task_name: Geocode Facilities Using HERE API
    operator_class: Op
    operator_module: dagster
    component_ref: geocode_facilities
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          container_kwargs:
            environment:
              PRIMARY_COLUMN: address
              RECONCILIATOR_ID: geocodingHere
              API_TOKEN: '[HERE API token]'
              DATASET_ID: '2'
            network_mode: app_network
            cpu_count: '1'
            mem_limit: 2Gi
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 60
        backoff: CONSTANT
      ins:
        - name: clean_json_input
          dagster_type: String
          description: ${DATA_DIR}/table_data_2.json
      outs:
        - name: geocoded_json_output
          dagster_type: String
          description: Output to data_dir_fs
    upstream_task_ids:
      - load_modify_facilities
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 60
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: calculate_distance_to_public_transport
    task_name: Calculate Distance to Nearest Public Transport
    operator_class: Op
    operator_module: dagster
    component_ref: calculate_distance_to_public_transport
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          container_kwargs:
            environment:
              EXTENDER_ID: spatialDistanceCalculator
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              TARGET_LAYER: public_transport
              TARGET_DATA_SOURCE: /app/data/transport_stops.geojson
              OUTPUT_COLUMN: distance_to_pt
              DATASET_ID: '2'
            network_mode: app_network
            cpu_count: '1'
            mem_limit: 2Gi
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 60
        backoff: CONSTANT
      ins:
        - name: geocoded_json_input
          dagster_type: String
          description: ${DATA_DIR}/reconciled_table_2.json
      outs:
        - name: distance_pt_json_output
          dagster_type: String
          description: Output to data_dir_fs
    upstream_task_ids:
      - geocode_facilities
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 60
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: calculate_distance_to_residential_areas
    task_name: Calculate Distance to Nearest Residential Area
    operator_class: Op
    operator_module: dagster
    component_ref: calculate_distance_to_residential_areas
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          container_kwargs:
            environment:
              EXTENDER_ID: spatialDistanceCalculator
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              TARGET_LAYER: residential_areas
              TARGET_DATA_SOURCE: /app/data/residential_areas.geojson
              OUTPUT_COLUMN: distance_to_residential
              DATASET_ID: '2'
            network_mode: app_network
            cpu_count: '1'
            mem_limit: 2Gi
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 60
        backoff: CONSTANT
      ins:
        - name: pt_distance_json_input
          dagster_type: String
          description: ${DATA_DIR}/distance_pt_2.json
      outs:
        - name: residential_distance_json_output
          dagster_type: String
          description: Output to data_dir_fs
    upstream_task_ids:
      - calculate_distance_to_public_transport
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 60
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_facilities_accessibility
    task_name: Save Enriched Facility Accessibility Data
    operator_class: Op
    operator_module: dagster
    component_ref: save_facilities_accessibility
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          container_kwargs:
            environment:
              DATASET_ID: '2'
            network_mode: app_network
            cpu_count: '1'
            mem_limit: 2Gi
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 60
        backoff: CONSTANT
      ins:
        - name: enriched_json_input
          dagster_type: String
