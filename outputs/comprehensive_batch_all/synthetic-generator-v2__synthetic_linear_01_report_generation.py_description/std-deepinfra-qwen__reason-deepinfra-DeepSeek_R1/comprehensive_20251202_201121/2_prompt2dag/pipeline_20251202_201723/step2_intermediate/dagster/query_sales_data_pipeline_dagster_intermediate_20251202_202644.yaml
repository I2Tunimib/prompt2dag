connections:
  - conn_id: postgres_default
    conn_type: resource
    description: PostgreSQL Database
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: postgres_default
      config:
        host: hostname
        port: 5432
        database: sales_db
        schema: public
        username: EnvVar('POSTGRES_USER')
        password: EnvVar('POSTGRES_PASSWORD')
  - conn_id: local_filesystem
    conn_type: fs_io_manager
    description: Local Filesystem
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: local_filesystem
      config:
        base_path: /tmp
        protocol: file
  - conn_id: email_system
    conn_type: resource
    description: Email System
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: email_system
      config:
        base_url: https://smtp.company.com
        protocol: smtp
        username: EnvVar('EMAIL_USER')
        password: EnvVar('EMAIL_PASSWORD')
