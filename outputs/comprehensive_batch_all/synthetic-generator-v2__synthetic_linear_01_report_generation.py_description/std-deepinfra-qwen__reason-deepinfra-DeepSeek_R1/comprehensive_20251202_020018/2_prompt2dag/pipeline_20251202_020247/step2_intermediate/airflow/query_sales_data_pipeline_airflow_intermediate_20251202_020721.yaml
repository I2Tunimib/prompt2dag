metadata:
  target_orchestrator: airflow
  generated_at: 2025-12-02 02:07:21.666646
  source_analysis_file: 
    Pipeline_Description_Dataset/synthetic-generator-v2__synthetic_linear_01_report_generation.py_description.txt
  pipeline_name: query_sales_data_pipeline
  pipeline_description: Comprehensive pipeline that generates daily sales reports by querying PostgreSQL sales data, 
    transforming it into CSV format, creating a PDF chart visualization, and emailing the final report to management.
  orchestrator_specific: {}
schedule:
  enabled: true
  schedule_expression: '@daily'
  start_date: '2024-01-01T00:00:00Z'
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: postgres_default
    conn_type: generic
    description: PostgreSQL Database
    config:
      host: hostname
      port: 5432
      database: sales_db
      schema: public
      login: POSTGRES_USER
      password: POSTGRES_PASSWORD
  - conn_id: local_filesystem
    conn_type: fs
    description: Local Filesystem
    config:
      base_path: /tmp
      protocol: file
  - conn_id: email_system
    conn_type: http
    description: Email System
    config:
      base_url: smtp://smtp.company.com
      protocol: smtp
      login: EMAIL_USER
      password: EMAIL_PASSWORD
tasks:
  - task_id: query_sales_data
    task_name: Query Sales Data
    operator_class: SQLExecuteQueryOperator
    operator_module: airflow.providers.common.sql.operators.sql
    component_ref: query_sales_data
    config:
      retry_delay: timedelta(seconds=300)
    upstream_task_ids: []
    trigger_rule: all_success
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: transform_to_csv
    task_name: Transform to CSV
    operator_class: PythonOperator
    operator_module: airflow.operators.python
    component_ref: transform_to_csv
    config:
      python_callable: synthetic/synthetic_linear_01_report_generation.py
      retry_delay: timedelta(seconds=300)
    upstream_task_ids:
      - query_sales_data
    trigger_rule: all_success
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: generate_pdf_chart
    task_name: Generate PDF Chart
    operator_class: PythonOperator
    operator_module: airflow.operators.python
    component_ref: generate_pdf_chart
    config:
      python_callable: synthetic/synthetic_linear_01_report_generation.py
      retry_delay: timedelta(seconds=300)
    upstream_task_ids:
      - transform_to_csv
    trigger_rule: all_success
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
  - task_id: email_sales_report
    task_name: Email Sales Report
    operator_class: PythonOperator
    operator_module: airflow.operators.python
    component_ref: email_sales_report
    config:
      python_callable: synthetic/synthetic_linear_01_report_generation.py
      retry_delay: timedelta(seconds=300)
    upstream_task_ids:
      - generate_pdf_chart
    trigger_rule: all_success
    retries: 2
    retry_delay_seconds: 300
    validation_warnings: []
