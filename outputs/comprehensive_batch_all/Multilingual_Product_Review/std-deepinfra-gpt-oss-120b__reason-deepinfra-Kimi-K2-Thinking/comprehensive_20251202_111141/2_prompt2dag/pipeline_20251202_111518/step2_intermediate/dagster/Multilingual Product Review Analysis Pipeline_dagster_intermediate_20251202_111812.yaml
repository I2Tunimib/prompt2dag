    task_name: Load and Modify Reviews
    operator_class: Op
    operator_module: dagster
    component_ref: load_and_modify_reviews
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          container_kwargs:
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: reviews_csv
          dagster_type: String
          description: ${DATA_DIR}/reviews.csv
      outs:
        - name: modified_json
          dagster_type: String
          description: Output to data_dir_fs
    upstream_task_ids: []
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
