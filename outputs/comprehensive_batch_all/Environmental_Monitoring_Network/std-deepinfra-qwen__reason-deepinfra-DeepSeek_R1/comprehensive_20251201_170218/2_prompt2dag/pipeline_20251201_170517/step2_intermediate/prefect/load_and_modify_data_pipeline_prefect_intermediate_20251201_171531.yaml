metadata:
  target_orchestrator: prefect
  generated_at: 2025-12-01 17:15:31.647429
  source_analysis_file: Pipeline_Description_Dataset/Environmental_Monitoring_Network.txt
  pipeline_name: load_and_modify_data_pipeline
  pipeline_description: No description provided.
  orchestrator_specific:
    flow_name: load_and_modify_data_pipeline
    deployment_name: load_and_modify_data_pipeline_deployment
    work_pool: default-agent-pool
    task_runner: SequentialTaskRunner
    prefect_version: 2.14.0
schedule:
  enabled: false
  schedule_expression:
  start_date:
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: data_dir
    conn_type: LocalFileSystem
    description: Data Directory
    config:
      block_type: LocalFileSystem
      block_module: prefect.filesystems
      block_name: data_dir
      config:
        base_path: ${DATA_DIR}
        protocol: file
  - conn_id: load_and_modify_service
    conn_type: Secret
    description: Load and Modify Service
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: load_and_modify_service
      config:
        base_url: http://localhost:3003
        protocol: http
  - conn_id: reconciliation_service
    conn_type: Secret
    description: Reconciliation Service
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: reconciliation_service
      config:
        base_url: http://localhost:3003
        protocol: http
        token_secret_name: HERE_API_TOKEN
  - conn_id: openmeteo_service
    conn_type: Secret
    description: OpenMeteo Service
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: openmeteo_service
      config:
        base_url: https://api.open-meteo.com
        protocol: https
  - conn_id: geoapify_land_use_api
    conn_type: Secret
    description: Geoapify Land Use API
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: geoapify_land_use_api
      config:
        base_url: https://api.geoapify.com
        protocol: https
        token_secret_name: GEOAPIFY_API_KEY
  - conn_id: worldpop_density_api
    conn_type: Secret
    description: WorldPop Density API
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: worldpop_density_api
      config:
        base_url: https://api.worldpop.org
        protocol: https
  - conn_id: column_extension_service
    conn_type: Secret
    description: Column Extension Service
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: column_extension_service
      config:
        base_url: http://localhost:3003
        protocol: http
  - conn_id: save_service
    conn_type: Secret
    description: Save Service
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: save_service
      config:
        base_url: http://localhost:3003
        protocol: http
  - conn_id: docker_network
    conn_type: Secret
    description: Docker Network
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: docker_network
      config:
        network_name: app_network
  - conn_id: mongodb
    conn_type: Secret
    description: MongoDB
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: mongodb
      config:
        host: mongodb
        port: 27017
        protocol: mongodb
  - conn_id: intertwino_api
    conn_type: Secret
    description: Intertwino API
    config:
      block_type: Secret
      block_module: prefect.blocks.system
      block_name: intertwino_api
      config:
        base_url: http://localhost:5005
        protocol: http
tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: load_and_modify_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          command:
            - python
            - load_and_modify.py
          env:
            DATASET_ID: '2'
            DATE_COLUMN: installation_date
            TABLE_NAME_PREFIX: JOT_
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids: []
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: reconcile_geocoding
    task_name: Reconcile Geocoding
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: reconcile_geocoding
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          command:
            - python
            - reconcile_geocoding.py
          env:
            PRIMARY_COLUMN: location
            RECONCILIATOR_ID: geocodingHere
            API_TOKEN: '[HERE API token]'
            DATASET_ID: '2'
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: extend_openmeteo_data
    task_name: Extend OpenMeteo Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: extend_openmeteo_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-openmeteo-extension:latest
          command:
            - python
            - extend_openmeteo.py
          env:
            LAT_COLUMN: latitude
            LON_COLUMN: longitude
            DATE_COLUMN: installation_date
            WEATHER_VARIABLES: apparent_temperature_max,apparent_temperature_min,precipitation_sum,precipitation_hours
            DATE_SEPARATOR_FORMAT: YYYYMMDD
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - reconcile_geocoding
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: extend_land_use
    task_name: Extend Land Use
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: extend_land_use
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: geoapify-land-use:latest
          command:
            - python
            - extend_land_use.py
          env:
            LAT_COLUMN: latitude
            LON_COLUMN: longitude
            OUTPUT_COLUMN: land_use_type
            API_KEY: '[Geoapify API key]'
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - extend_openmeteo_data
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: extend_population_density
    task_name: Extend Population Density
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: extend_population_density
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: worldpop-density:latest
          command:
            - python
            - extend_population_density.py
          env:
            LAT_COLUMN: latitude
            LON_COLUMN: longitude
            OUTPUT_COLUMN: population_density
            RADIUS: '5000'
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - extend_land_use
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: extend_environmental_risk
    task_name: Extend Environmental Risk
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: extend_environmental_risk
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          command:
            - python
            - extend_environmental_risk.py
          env:
            EXTENDER_ID: environmentalRiskCalculator
            INPUT_COLUMNS: precipitation_sum,population_density,land_use_type
            OUTPUT_COLUMN: risk_score
            CALCULATION_FORMULA: '[risk calculation parameters]'
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - extend_population_density
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: save_final_data
    task_name: Save Final Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: save_final_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          command:
            - python
            - save_final_data.py
          env:
            DATASET_ID: '2'
          networks:
            - app_network
          cpu_count: '1'
          mem_limit: 2Gi
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - extend_environmental_risk
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
