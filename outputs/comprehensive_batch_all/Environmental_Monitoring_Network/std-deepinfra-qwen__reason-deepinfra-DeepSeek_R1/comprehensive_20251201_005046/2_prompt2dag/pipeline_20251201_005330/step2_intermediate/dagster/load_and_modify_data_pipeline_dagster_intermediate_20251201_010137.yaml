    component_ref: save_final_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          container_kwargs:
            command:
              - python
              - save_final_data.py
            environment:
              DATASET_ID: '2'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: column_extended_json
          dagster_type: String
          description: ${DATA_DIR}/column_extended_2.json
      outs:
        - name: enriched_data_csv
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - extend_environmental_risk
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
