  source_analysis_file: Pipeline_Description_Dataset/Environmental_Monitoring_Network.txt
  pipeline_name: load_and_modify_data_pipeline
  pipeline_description: Environmental Monitoring Network Pipeline Configuration
  orchestrator_specific:
    job_name: load_and_modify_data_pipeline
    description: Environmental Monitoring Network Pipeline Configuration
    executor_type: docker_executor
