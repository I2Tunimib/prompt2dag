  enabled: false
  schedule_expression:
  start_date:
  end_date:
  timezone: UTC
  catchup: false
connections:
  - conn_id: data_dir
    conn_type: fs_io_manager
    description: Data Directory
    config:
      resource_type: fs_io_manager
      resource_module: dagster
      resource_key: data_dir
      config:
        base_path: ${DATA_DIR}
        protocol: file
  - conn_id: load_and_modify_service
    conn_type: resource
    description: Load and Modify Service
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: load_and_modify_service
      config:
        base_url: http://localhost:3003
        protocol: http
  - conn_id: reconciliation_service
    conn_type: resource
    description: Reconciliation Service
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: reconciliation_service
      config:
        base_url: http://localhost:3003
        protocol: http
        token: EnvVar('HERE_API_TOKEN')
  - conn_id: openmeteo_service
    conn_type: resource
    description: OpenMeteo Service
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: openmeteo_service
      config:
        base_url: https://api.open-meteo.com
        protocol: https
  - conn_id: geoapify_land_use_api
    conn_type: resource
    description: Geoapify Land Use API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: geoapify_land_use_api
      config:
        base_url: https://api.geoapify.com
        protocol: https
        token: EnvVar('GEOAPIFY_API_KEY')
  - conn_id: worldpop_density_api
    conn_type: resource
    description: WorldPop Density API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: worldpop_density_api
      config:
        base_url: https://api.worldpop.org
        protocol: https
  - conn_id: column_extension_service
    conn_type: resource
    description: Column Extension Service
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: column_extension_service
      config:
        base_url: http://localhost:3003
        protocol: http
  - conn_id: save_service
    conn_type: resource
    description: Save Service
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: save_service
      config:
        base_url: http://localhost:3003
        protocol: http
  - conn_id: docker_network
    conn_type: resource
    description: Docker Network
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: docker_network
      config:
        network_name: app_network
  - conn_id: mongodb
    conn_type: pymongo_resource
    description: MongoDB
    config:
      resource_type: pymongo_resource
      resource_module: dagster_mongo
      resource_key: mongodb
      config:
        host: mongodb
        port: 27017
        protocol: mongodb
  - conn_id: intertwino_api
    conn_type: resource
    description: Intertwino API
    config:
      resource_type: resource
      resource_module: dagster
      resource_key: intertwino_api
      config:
        base_url: http://localhost:5005
        protocol: http
tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Data
    operator_class: Op
    operator_module: dagster
    component_ref: load_and_modify_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          container_kwargs:
            command:
              - python
              - load_and_modify.py
            environment:
              DATASET_ID: '2'
              DATE_COLUMN: installation_date
              TABLE_NAME_PREFIX: JOT_
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: stations_csv
          dagster_type: String
          description: ${DATA_DIR}/stations.csv
      outs:
        - name: table_data_json
          dagster_type: String
          description: Output to None
    upstream_task_ids: []
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: reconcile_geocoding
    task_name: Reconcile Geocoding
    operator_class: Op
    operator_module: dagster
    component_ref: reconcile_geocoding
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          container_kwargs:
            command:
              - python
              - reconcile_geocoding.py
            environment:
              PRIMARY_COLUMN: location
              RECONCILIATOR_ID: geocodingHere
              API_TOKEN: '[HERE API token]'
              DATASET_ID: '2'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: table_data_json
          dagster_type: String
          description: ${DATA_DIR}/table_data_2.json
      outs:
        - name: reconciled_table_json
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: extend_openmeteo_data
    task_name: Extend OpenMeteo Data
    operator_class: Op
    operator_module: dagster
    component_ref: extend_openmeteo_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-openmeteo-extension:latest
          container_kwargs:
            command:
              - python
              - extend_openmeteo.py
            environment:
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              DATE_COLUMN: installation_date
              WEATHER_VARIABLES: apparent_temperature_max,apparent_temperature_min,precipitation_sum,precipitation_hours
              DATE_SEPARATOR_FORMAT: YYYYMMDD
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: reconciled_table_json
          dagster_type: String
          description: ${DATA_DIR}/reconciled_table_2.json
      outs:
        - name: open_meteo_json
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - reconcile_geocoding
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: extend_land_use
    task_name: Extend Land Use
    operator_class: Op
    operator_module: dagster
    component_ref: extend_land_use
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: geoapify-land-use:latest
          container_kwargs:
            command:
              - python
              - extend_land_use.py
            environment:
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              OUTPUT_COLUMN: land_use_type
              API_KEY: '[Geoapify API key]'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: open_meteo_json
          dagster_type: String
          description: ${DATA_DIR}/open_meteo_2.json
      outs:
        - name: land_use_json
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - extend_openmeteo_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: extend_population_density
    task_name: Extend Population Density
    operator_class: Op
    operator_module: dagster
    component_ref: extend_population_density
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: worldpop-density:latest
          container_kwargs:
            command:
              - python
              - extend_population_density.py
            environment:
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              OUTPUT_COLUMN: population_density
              RADIUS: '5000'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: land_use_json
          dagster_type: String
          description: ${DATA_DIR}/land_use_2.json
      outs:
        - name: pop_density_json
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - extend_land_use
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: extend_environmental_risk
    task_name: Extend Environmental Risk
    operator_class: Op
    operator_module: dagster
    component_ref: extend_environmental_risk
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          container_kwargs:
            command:
              - python
              - extend_environmental_risk.py
            environment:
              EXTENDER_ID: environmentalRiskCalculator
              INPUT_COLUMNS: precipitation_sum,population_density,land_use_type
              OUTPUT_COLUMN: risk_score
              CALCULATION_FORMULA: '[risk calculation parameters]'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys: []
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: pop_density_json
          dagster_type: String
          description: ${DATA_DIR}/pop_density_2.json
      outs:
        - name: column_extended_json
          dagster_type: String
          description: Output to None
    upstream_task_ids:
      - extend_population_density
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings: []
  - task_id: save_final_data
    task_name: Save Final Data
    operator_class: Op
