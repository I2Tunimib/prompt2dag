tasks:
  - task_id: load_and_modify_data
    task_name: Load & Modify Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: load_and_modify_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          env:
            DATASET_ID: '2'
            DATE_COLUMN: installation_date
            TABLE_NAME_PREFIX: JOT_
            DATA_DIR: /data
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids: []
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: geocode_reconciliation
    task_name: Geocoding Reconciliation
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: geocode_reconciliation
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          env:
            PRIMARY_COLUMN: location
            RECONCILIATOR_ID: geocodingHere
            API_TOKEN: '[HERE API token]'
            DATASET_ID: '2'
            DATA_DIR: /data
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: openmeteo_extension
    task_name: OpenMeteo Data Extension
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: openmeteo_extension
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-openmeteo-extension:latest
          env:
            LAT_COLUMN: latitude
            LON_COLUMN: longitude
            DATE_COLUMN: installation_date
            WEATHER_VARIABLES: apparent_temperature_max,apparent_temperature_min,precipitation_sum,precipitation_hours
            DATE_SEPARATOR_FORMAT: YYYYMMDD
            DATA_DIR: /data
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - geocode_reconciliation
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: land_use_extension
    task_name: Land Use Extension
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: land_use_extension
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: geoapify-land-use:latest
          env:
            LAT_COLUMN: latitude
            LON_COLUMN: longitude
            OUTPUT_COLUMN: land_use_type
            API_KEY: '[Geoapify API key]'
            DATA_DIR: /data
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - openmeteo_extension
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: population_density_extension
    task_name: Population Density Extension
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: population_density_extension
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: worldpop-density:latest
          env:
            LAT_COLUMN: latitude
            LON_COLUMN: longitude
            OUTPUT_COLUMN: population_density
            RADIUS: '5000'
            DATA_DIR: /data
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - land_use_extension
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: calculate_environmental_risk
    task_name: Environmental Calculation (Column Extension)
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: calculate_environmental_risk
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          env:
            EXTENDER_ID: environmentalRiskCalculator
            INPUT_COLUMNS: precipitation_sum,population_density,land_use_type
            OUTPUT_COLUMN: risk_score
            CALCULATION_FORMULA: '[risk calculation parameters]'
            DATA_DIR: /data
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - population_density_extension
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_final_data
    task_name: Save Final Data
    operator_class: DockerContainer
    operator_module: prefect.infrastructure.docker
    component_ref: save_final_data
    config:
      task_decorator: '@task'
      infrastructure:
        type: DockerContainer
        module: prefect.infrastructure.docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          env:
            DATASET_ID: '2'
            DATA_DIR: /data
          networks:
            - app_network
          auto_remove: true
          stream_output: true
      retries: 1
    upstream_task_ids:
      - calculate_environmental_risk
    trigger_rule: wait_for='all'
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
