tasks:
  - task_id: load_and_modify_data
    task_name: Load & Modify Data
    operator_class: Op
    operator_module: dagster
    component_ref: load_and_modify_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          container_kwargs:
            environment:
              DATASET_ID: '2'
              DATE_COLUMN: installation_date
              TABLE_NAME_PREFIX: JOT_
              DATA_DIR: /data
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: stations_csv
          dagster_type: String
          description: ${DATA_DIR}/stations.csv
      outs:
        - name: table_data_json
          dagster_type: String
          description: Output to data_dir_fs
    upstream_task_ids: []
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: geocode_reconciliation
    task_name: Geocoding Reconciliation
    operator_class: Op
    operator_module: dagster
    component_ref: geocode_reconciliation
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          container_kwargs:
            environment:
              PRIMARY_COLUMN: location
              RECONCILIATOR_ID: geocodingHere
              API_TOKEN: '[HERE API token]'
              DATASET_ID: '2'
              DATA_DIR: /data
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - data_dir_fs
        - here_api
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: input_json
          dagster_type: String
          description: ${DATA_DIR}/table_data_2.json
      outs:
        - name: reconciled_json
          dagster_type: String
          description: Output to data_dir_fs
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: openmeteo_extension
    task_name: OpenMeteo Data Extension
    operator_class: Op
    operator_module: dagster
    component_ref: openmeteo_extension
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-openmeteo-extension:latest
          container_kwargs:
            environment:
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              DATE_COLUMN: installation_date
              WEATHER_VARIABLES: apparent_temperature_max,apparent_temperature_min,precipitation_sum,precipitation_hours
              DATE_SEPARATOR_FORMAT: YYYYMMDD
              DATA_DIR: /data
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - openmeteo_api
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: geocoded_json
          dagster_type: String
          description: ${DATA_DIR}/reconciled_table_2.json
      outs:
        - name: weather_enriched_json
          dagster_type: String
          description: Output to data_dir_fs
    upstream_task_ids:
      - geocode_reconciliation
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: land_use_extension
    task_name: Land Use Extension
    operator_class: Op
    operator_module: dagster
    component_ref: land_use_extension
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: geoapify-land-use:latest
          container_kwargs:
            environment:
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              OUTPUT_COLUMN: land_use_type
              API_KEY: '[Geoapify API key]'
              DATA_DIR: /data
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - geoapify_api
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
