      - population_density_extension
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_final_data
    task_name: Save Final Data
    operator_class: Op
    operator_module: dagster
    component_ref: save_final_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          container_kwargs:
            environment:
              DATASET_ID: '2'
              DATA_DIR: /data
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - save_service
        - data_dir_fs
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: risk_extended_json
          dagster_type: String
          description: ${DATA_DIR}/column_extended_2.json
      outs:
        - name: final_csv
          dagster_type: String
          description: Output to data_dir_fs
    upstream_task_ids:
      - calculate_environmental_risk
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
