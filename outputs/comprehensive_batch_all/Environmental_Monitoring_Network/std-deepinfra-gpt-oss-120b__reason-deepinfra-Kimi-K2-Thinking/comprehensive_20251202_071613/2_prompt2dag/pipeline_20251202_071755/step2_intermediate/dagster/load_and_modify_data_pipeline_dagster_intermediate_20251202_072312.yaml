tasks:
  - task_id: load_and_modify_data
    task_name: Load and Modify Station Data
    operator_class: Op
    operator_module: dagster
    component_ref: load_and_modify_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-load-and-modify:latest
          container_kwargs:
            environment:
              DATASET_ID: '2'
              DATE_COLUMN: installation_date
              TABLE_NAME_PREFIX: JOT_
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - load_modify_api
        - fs_data_dir
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: stations_csv
          dagster_type: String
          description: ${DATA_DIR}/stations.csv
      outs:
        - name: table_json
          dagster_type: String
          description: Output to fs_data_dir
    upstream_task_ids: []
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: geocode_reconciliation
    task_name: Geocode Reconciliation
    operator_class: Op
    operator_module: dagster
    component_ref: geocode_reconciliation
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-reconciliation:latest
          container_kwargs:
            environment:
              PRIMARY_COLUMN: location
              RECONCILIATOR_ID: geocodingHere
              API_TOKEN: '[HERE API token]'
              DATASET_ID: '2'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - geocoding_api
        - fs_data_dir
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: input_json
          dagster_type: String
          description: ${DATA_DIR}/table_data_2.json
      outs:
        - name: reconciled_json
          dagster_type: String
          description: Output to fs_data_dir
    upstream_task_ids:
      - load_and_modify_data
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: openmeteo_extension
    task_name: OpenMeteo Weather Data Extension
    operator_class: Op
    operator_module: dagster
    component_ref: openmeteo_extension
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-openmeteo-extension:latest
          container_kwargs:
            environment:
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              DATE_COLUMN: installation_date
              WEATHER_VARIABLES: apparent_temperature_max,apparent_temperature_min,precipitation_sum,precipitation_hours
              DATE_SEPARATOR_FORMAT: YYYYMMDD
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - openmeteo_api
        - fs_data_dir
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: geocoded_json
          dagster_type: String
          description: ${DATA_DIR}/reconciled_table_2.json
      outs:
        - name: weather_enriched_json
          dagster_type: String
          description: Output to fs_data_dir
    upstream_task_ids:
      - geocode_reconciliation
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: land_use_extension
    task_name: Land Use Classification Extension
    operator_class: Op
    operator_module: dagster
    component_ref: land_use_extension
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: geoapify-land-use:latest
          container_kwargs:
            environment:
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              OUTPUT_COLUMN: land_use_type
              API_KEY: '[Geoapify API key]'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - land_use_api
        - fs_data_dir
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: weather_json
          dagster_type: String
          description: ${DATA_DIR}/open_meteo_2.json
      outs:
        - name: land_use_json
          dagster_type: String
          description: Output to fs_data_dir
    upstream_task_ids:
      - openmeteo_extension
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: population_density_extension
    task_name: Population Density Extension
    operator_class: Op
    operator_module: dagster
    component_ref: population_density_extension
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: worldpop-density:latest
          container_kwargs:
            environment:
              LAT_COLUMN: latitude
              LON_COLUMN: longitude
              OUTPUT_COLUMN: population_density
              RADIUS: '5000'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - population_api
        - fs_data_dir
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: land_use_json
          dagster_type: String
          description: ${DATA_DIR}/land_use_2.json
      outs:
        - name: pop_density_json
          dagster_type: String
          description: Output to fs_data_dir
    upstream_task_ids:
      - land_use_extension
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: environmental_risk_calculation
    task_name: Environmental Risk Calculation
    operator_class: Op
    operator_module: dagster
    component_ref: environmental_risk_calculation
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-column-extension:latest
          container_kwargs:
            environment:
              EXTENDER_ID: environmentalRiskCalculator
              INPUT_COLUMNS: precipitation_sum,population_density,land_use_type
              OUTPUT_COLUMN: risk_score
              CALCULATION_FORMULA: '[risk calculation parameters]'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - risk_calc_api
        - fs_data_dir
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: pop_density_json
          dagster_type: String
          description: ${DATA_DIR}/pop_density_2.json
      outs:
        - name: risk_score_json
          dagster_type: String
          description: Output to fs_data_dir
    upstream_task_ids:
      - population_density_extension
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
  - task_id: save_final_data
    task_name: Save Final Enriched Dataset
    operator_class: Op
    operator_module: dagster
    component_ref: save_final_data
    config:
      op_decorator: '@op'
      executor:
        type: docker_executor
        module: dagster_docker
        config:
          image: i2t-backendwithintertwino6-save:latest
          container_kwargs:
            environment:
              DATASET_ID: '2'
            network_mode: app_network
          registry:
            url:
      config_schema: {}
      required_resource_keys:
        - save_api
        - fs_data_dir
      retry_policy:
        max_retries: 1
        delay: 0
        backoff: CONSTANT
      ins:
        - name: risk_json
          dagster_type: String
          description: ${DATA_DIR}/column_extended_2.json
      outs:
        - name: final_csv
          dagster_type: String
          description: Output to fs_data_dir
    upstream_task_ids:
      - environmental_risk_calculation
    trigger_rule: default
    retries: 1
    retry_delay_seconds: 0
    validation_warnings:
      - Uses image default command - ensure Dockerfile has ENTRYPOINT/CMD
